<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klub Tańca - Studio Tańca Imperia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f1e5b9;
      --text-light: #f5f5f5;
      --text-gray: #b0b0b0;
      --border-dark: #333;
      --success: #28a745;
      --error: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--secondary-bg);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 0;
      border-right: 1px solid var(--border-dark);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .logo {
      text-align: center;
      padding: 0 20px 20px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 20px;
    }

    .logo h1 {
      color: var(--gold);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      text-decoration: none;
      color: var(--text-gray);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
    }

    .nav-links a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-dark);
    }

    .header h2 {
      color: var(--gold);
      font-size: 1.8rem;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info span {
      margin-right: 15px;
      color: var(--text-gray);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-primary {
      background-color: var(--gold);
      color: var(--primary-bg);
    }

    .btn-primary:hover {
      background-color: #c19b2e;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .btn-outline:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }

    /* Content Box */
    .content-box {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-dark);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .content-header h3 {
      color: var(--gold);
      font-size: 1.3rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--secondary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow: auto;
      padding: 25px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover {
      color: var(--text-light);
    }

    .modal-header {
      margin-bottom: 20px;
      padding-right: 30px;
    }

    .modal-header h3 {
      color: var(--gold);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-gray);
    }

    .form-control {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border-dark);
      border-radius: 4px;
      color: var(--text-light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }

    /* Members Table */
    .members-table-container {
      margin-top: 20px;
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border-dark);
      background-color: var(--secondary-bg);
    }

    .members-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .members-table th {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 12px 8px;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid var(--border-dark);
      white-space: nowrap;
    }

    .members-table td {
      padding: 12px 8px;
      border-bottom: 1px solid var(--border-dark);
      color: var(--text-light);
      white-space: nowrap;
    }

    .members-table tr:hover {
      background-color: rgba(212, 175, 55, 0.05);
    }

    .member-number {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8rem;
      min-width: 25px;
      text-align: center;
      display: inline-block;
    }

    .member-id {
      color: var(--gold);
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .member-name {
      font-weight: 500;
    }

    .member-email {
      color: var(--text-gray);
    }

    .member-phone {
      color: var(--text-gray);
    }

    .member-style {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .member-karnet {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .btn-action {
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn-action i {
      margin-right: 3px;
      font-size: 0.7rem;
    }

    .btn-edit {
      background-color: var(--gold);
      color: var(--primary-bg);
    }

    .btn-edit:hover {
      background-color: #c19b2e;
    }

    .btn-delete {
      background-color: var(--error);
      color: white;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 15px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Table Responsive */
    @media (max-width: 768px) {
      .members-table-container {
        font-size: 0.8rem;
      }

      .members-table th,
      .members-table td {
        padding: 8px 4px;
      }

      .members-table th {
        font-size: 0.8rem;
      }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
      }

      .sidebar .logo-text, .sidebar .link-text {
        display: none;
      }

      .sidebar .logo {
        padding: 10px;
      }

      .nav-links {
        padding: 0 10px;
      }

      .nav-links a {
        justify-content: center;
        padding: 15px 10px;
      }

      .nav-links a i {
        margin-right: 0;
        font-size: 1.3rem;
      }

      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }

      .main-content {
        margin-left: 0;
      }

      /* Mobile table styles */
      .members-table-container {
        font-size: 0.75rem;
      }

      .members-table th:nth-child(5),
      .members-table td:nth-child(5) {
        display: none;
      }

      .members-table th:nth-child(8),
      .members-table td:nth-child(8) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1><span class="logo-text">Studio Tańca Imperia</span></h1>
    </div>

    <ul class="nav-links">
      <li>
        <a href="#" id="nav-members" class="active">
          <i class="fas fa-users"></i>
          <span class="link-text">Członkowie</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-schedule">
          <i class="fas fa-calendar"></i>
          <span class="link-text">Harmonogram</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-profile">
          <i class="fas fa-user"></i>
          <span class="link-text">Profil</span>
        </a>
      </li>
      <li>
        <a href="#" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span class="link-text">Wyloguj</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h2>Panel Członkowski</h2>
      <div class="user-info">
        <span>Witaj w klubie!</span>
      </div>
    </div>

    <!-- Members Section -->
    <div class="content-box" id="members-section">
      <div class="content-header">
        <h3>Członkowie Klubu</h3>
        <button class="btn btn-primary" id="add-member-btn">
          <i class="fas fa-plus"></i> Dodaj członka
        </button>
      </div>

      <div class="members-table-container">
        <table class="members-table" id="members-table">
          <thead>
            <tr>
              <th style="width: 50px;">Lp.</th>
              <th style="width: 120px;">Imię i nazwisko</th>
              <th style="width: 80px;">ID</th>
              <th style="width: 180px;">Email</th>
              <th style="width: 120px;">Telefon</th>
              <th style="width: 70px;">Styl</th>
              <th style="width: 80px;">Karnet</th>
              <th style="width: 100px;">Akcje</th>
            </tr>
          </thead>
          <tbody id="members-list">
            <!-- Members will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add Member Modal -->
  <div class="modal" id="add-member-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal">&times;</button>
      <div class="modal-header">
        <h3>Dodaj nowego członka</h3>
      </div>

      <form id="add-member-form">
        <div class="form-group">
          <label for="member-name">Imię i nazwisko *</label>
          <input type="text" id="member-name" name="member-name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="member-email">Email</label>
          <input type="email" id="member-email" name="member-email" class="form-control">
        </div>

        <div class="form-group">
          <label for="member-phone">Telefon</label>
          <input type="tel" id="member-phone" name="member-phone" class="form-control">
        </div>

        <div class="form-group">
          <label for="member-style">Styl tańca *</label>
          <select id="member-style" name="member-style" class="form-control" required>
            <option value="">Wybierz styl</option>
            <option value="st">ST (Standard)</option>
            <option value="la">LA (Latin)</option>
            <option value="10t">10T (10 Tańców)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="member-karnet">Karnet *</label>
          <select id="member-karnet" name="member-karnet" class="form-control" required>
            <option value="">Wybierz karnet</option>
            <option value="1-styl">1 Styl</option>
            <option value="2-style">2 Style</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="cancel-add-member">Anuluj</button>
          <button type="submit" class="btn btn-primary" id="submit-add-member">
            <i class="fas fa-save"></i> Dodaj członka
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Member Modal -->
  <div class="modal" id="edit-member-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-edit-modal">&times;</button>
      <div class="modal-header">
        <h3>Edytuj członka</h3>
      </div>

      <form id="edit-member-form">
        <input type="hidden" id="edit-member-id" name="edit-member-id">
        <div class="form-group">
          <label for="edit-member-name">Imię i nazwisko *</label>
          <input type="text" id="edit-member-name" name="edit-member-name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="edit-member-email">Email</label>
          <input type="email" id="edit-member-email" name="edit-member-email" class="form-control">
        </div>

        <div class="form-group">
          <label for="edit-member-phone">Telefon</label>
          <input type="tel" id="edit-member-phone" name="edit-member-phone" class="form-control">
        </div>

        <div class="form-group">
          <label for="edit-member-style">Styl tańca *</label>
          <select id="edit-member-style" name="edit-member-style" class="form-control" required>
            <option value="">Wybierz styl</option>
            <option value="st">ST (Standard)</option>
            <option value="la">LA (Latin)</option>
            <option value="10t">10T (10 Tańców)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-member-karnet">Karnet *</label>
          <select id="edit-member-karnet" name="edit-member-karnet" class="form-control" required>
            <option value="">Wybierz karnet</option>
            <option value="1-styl">1 Styl</option>
            <option value="2-style">2 Style</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="cancel-edit-member">Anuluj</button>
          <button type="submit" class="btn btn-primary" id="submit-edit-member">
            <i class="fas fa-save"></i> Zapisz zmiany
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xsowdwnpguftmlvsogdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhzb3dkd25wZ3VmdG1sdnNvZ2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTc0MzQsImV4cCI6MjA3MTMzMzQzNH0.yFz01fJCqTuaY-jzgqlcgueiU4Id71t66xtjhAGXNWI';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const addMemberBtn = document.getElementById('add-member-btn');
    const addMemberModal = document.getElementById('add-member-modal');
    const closeModal = document.getElementById('close-modal');
    const cancelAddMember = document.getElementById('cancel-add-member');
    const addMemberForm = document.getElementById('add-member-form');
    const membersList = document.getElementById('members-list');

    // Navigation
    const navMembers = document.getElementById('nav-members');

    // Generate 6-digit member ID
    function generateMemberId() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Modal functions
    function openModal() {
      addMemberModal.classList.add('active');
    }

    function closeModalFunc() {
      addMemberModal.classList.remove('active');
      addMemberForm.reset();
    }

    // Load members from database
    async function loadMembers() {
      try {
        membersList.innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; padding: 40px;">
              <div class="loading"></div>
            </td>
          </tr>
        `;

        const { data: members, error } = await supabase
          .from('members')
          .select('*')
          .order('name', { ascending: true });

        if (error) throw error;

        if (members.length === 0) {
          membersList.innerHTML = `
            <tr>
              <td colspan="8" style="text-align: center; padding: 40px;">
                <div class="empty-state">
                  <i class="fas fa-users"></i>
                  <p>Brak członków w klubie</p>
                  <p>Kliknij "Dodaj członka" aby dodać pierwszego członka</p>
                </div>
              </td>
            </tr>
          `;
          return;
        }

        membersList.innerHTML = '';
        members.forEach((member, index) => {
          const memberCard = createMemberCard(member, index + 1);
          membersList.appendChild(memberCard);
        });

      } catch (err) {
        console.error('Błąd ładowania członków:', err);
        membersList.innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; padding: 40px;">
              <div class="empty-state">
                <p>Błąd ładowania członków</p>
              </div>
            </td>
          </tr>
        `;
      }
    }

    // Create member table row element
    function createMemberCard(member, number) {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><span class="member-number">${number}</span></td>
        <td><span class="member-name">${member.name}</span></td>
        <td><span class="member-id">#${member.id}</span></td>
        <td><span class="member-email">${member.email || '-'}</span></td>
        <td><span class="member-phone">${member.phone || '-'}</span></td>
        <td><span class="member-style">${member.style.toUpperCase()}</span></td>
        <td><span class="member-karnet">${member.karnet}</span></td>
        <td>
          <div class="action-buttons">
            <button class="btn-action btn-edit" onclick="editMember('${member.id}')" title="Edytuj">
              <i class="fas fa-edit"></i> Edytuj
            </button>
            <button class="btn-action btn-delete" onclick="deleteMember('${member.id}', '${member.name}')" title="Usuń">
              <i class="fas fa-trash"></i> Usuń
            </button>
          </div>
        </td>
      `;

      return row;
    }

    // Add new member
    async function addMember(memberData) {
      try {
        const memberId = generateMemberId();

        const { data, error } = await supabase
          .from('members')
          .insert([{
            id: memberId,
            name: memberData.name,
            email: memberData.email,
            phone: memberData.phone || null,
            style: memberData.style,
            karnet: memberData.karnet,
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString()
          }])
          .select();

        if (error) throw error;

        alert('Członek został dodany pomyślnie!');
        closeModalFunc();
        await loadMembers();

      } catch (err) {
        console.error('Błąd dodawania członka:', err);
        alert('Błąd dodawania członka: ' + (err.message || 'Nieznany błąd'));
      }
    }

    // Event listeners
    addMemberBtn.addEventListener('click', openModal);
    closeModal.addEventListener('click', closeModalFunc);
    cancelAddMember.addEventListener('click', closeModalFunc);

    // Close modal when clicking outside
    addMemberModal.addEventListener('click', (e) => {
      if (e.target === addMemberModal) {
        closeModalFunc();
      }
    });

    // Form submission
    addMemberForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(addMemberForm);
      const memberData = {
        name: formData.get('member-name').trim(),
        email: formData.get('member-email').trim(),
        phone: formData.get('member-phone').trim(),
        style: formData.get('member-style'),
        karnet: formData.get('member-karnet')
      };

      // Basic validation
      if (!memberData.name || !memberData.style || !memberData.karnet) {
        alert('Proszę wypełnić wszystkie wymagane pola');
        return;
      }

      // Show loading state
      const submitBtn = document.getElementById('submit-add-member');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="loading"></div> Dodawanie...';
      submitBtn.disabled = true;

      try {
        await addMember(memberData);
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Navigation
    navMembers.addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
      navMembers.classList.add('active');
      // For now, members is the only section
    });

    // Edit member functions
    function editMember(memberId) {
      // Find member by ID
      supabase
        .from('members')
        .select('*')
        .eq('id', memberId)
        .single()
        .then(({ data: member, error }) => {
          if (error) {
            console.error('Błąd ładowania członka:', error);
            alert('Błąd ładowania danych członka');
            return;
          }

          // Fill edit form
          document.getElementById('edit-member-id').value = member.id;
          document.getElementById('edit-member-name').value = member.name;
          document.getElementById('edit-member-email').value = member.email || '';
          document.getElementById('edit-member-phone').value = member.phone || '';
          document.getElementById('edit-member-style').value = member.style;
          document.getElementById('edit-member-karnet').value = member.karnet;

          // Show modal
          document.getElementById('edit-member-modal').classList.add('active');
        });
    }

    // Delete member function
    async function deleteMember(memberId, memberName) {
      if (!confirm(`Czy na pewno chcesz usunąć członka "${memberName}"?\n\nTa operacja jest nieodwracalna.`)) {
        return;
      }

      try {
        const { error } = await supabase
          .from('members')
          .delete()
          .eq('id', memberId);

        if (error) throw error;

        alert('Członek został usunięty pomyślnie!');
        await loadMembers();

      } catch (err) {
        console.error('Błąd usuwania członka:', err);
        alert('Błąd usuwania członka: ' + (err.message || 'Nieznany błąd'));
      }
    }

    // Edit member form handlers
    const editMemberModal = document.getElementById('edit-member-modal');
    const closeEditModal = document.getElementById('close-edit-modal');
    const cancelEditMember = document.getElementById('cancel-edit-member');
    const editMemberForm = document.getElementById('edit-member-form');

    // Modal close handlers
    closeEditModal.addEventListener('click', () => {
      editMemberModal.classList.remove('active');
      editMemberForm.reset();
    });

    cancelEditMember.addEventListener('click', () => {
      editMemberModal.classList.remove('active');
      editMemberForm.reset();
    });

    // Close modal when clicking outside
    editMemberModal.addEventListener('click', (e) => {
      if (e.target === editMemberModal) {
        editMemberModal.classList.remove('active');
        editMemberForm.reset();
      }
    });

    // Edit form submission
    editMemberForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(editMemberForm);
      const memberData = {
        id: formData.get('edit-member-id'),
        name: formData.get('edit-member-name').trim(),
        email: formData.get('edit-member-email').trim(),
        phone: formData.get('edit-member-phone').trim(),
        style: formData.get('edit-member-style'),
        karnet: formData.get('edit-member-karnet')
      };

      // Basic validation
      if (!memberData.name || !memberData.style || !memberData.karnet) {
        alert('Proszę wypełnić wszystkie wymagane pola');
        return;
      }

      // Show loading state
      const submitBtn = document.getElementById('submit-edit-member');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="loading"></div> Zapisywanie...';
      submitBtn.disabled = true;

      try {
        const { error } = await supabase
          .from('members')
          .update({
            name: memberData.name,
            email: memberData.email || null,
            phone: memberData.phone || null,
            style: memberData.style,
            karnet: memberData.karnet,
            updated_at: new Date().toISOString()
          })
          .eq('id', memberData.id);

        if (error) throw error;

        alert('Dane członka zostały zaktualizowane!');
        editMemberModal.classList.remove('active');
        editMemberForm.reset();
        await loadMembers();

      } catch (err) {
        console.error('Błąd aktualizacji członka:', err);
        alert('Błąd aktualizacji członka: ' + (err.message || 'Nieznany błąd'));
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      loadMembers();
    });
  </script>
</body>
</html>
