<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klub Tańca - Studio Tańca Imperia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f1e5b9;
      --text-light: #f5f5f5;
      --text-gray: #b0b0b0;
      --border-dark: #333;
      --success: #28a745;
      --error: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--secondary-bg);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 0;
      border-right: 1px solid var(--border-dark);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .logo {
      text-align: center;
      padding: 0 20px 20px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 20px;
    }

    .logo h1 {
      color: var(--gold);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      text-decoration: none;
      color: var(--text-gray);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
    }

    .nav-links a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-dark);
    }

    .header h2 {
      color: var(--gold);
      font-size: 1.8rem;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info span {
      margin-right: 15px;
      color: var(--text-gray);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-primary {
      background-color: var(--gold);
      color: var(--primary-bg);
    }

    .btn-primary:hover {
      background-color: #c19b2e;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .btn-outline:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }

    /* Content Box */
    .content-box {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-dark);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .content-header h3 {
      color: var(--gold);
      font-size: 1.3rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--secondary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow: auto;
      padding: 25px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover {
      color: var(--text-light);
    }

    .modal-header {
      margin-bottom: 20px;
      padding-right: 30px;
    }

    .modal-header h3 {
      color: var(--gold);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-gray);
    }

    .form-control {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border-dark);
      border-radius: 4px;
      color: var(--text-light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }

    /* Members List */
    .members-list {
      margin-top: 20px;
    }

    .member-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border-dark);
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .member-card:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .member-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .member-number {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 10px;
      min-width: 30px;
      text-align: center;
    }

    .member-id {
      color: var(--gold);
      font-weight: bold;
      margin-right: 10px;
    }

    .member-name {
      color: var(--text-light);
      font-weight: bold;
      flex: 1;
    }

    .member-details {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .member-detail {
      display: inline-block;
      margin-right: 15px;
    }

    .member-detail i {
      margin-right: 5px;
      color: var(--gold);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 15px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
      }

      .sidebar .logo-text, .sidebar .link-text {
        display: none;
      }

      .sidebar .logo {
        padding: 10px;
      }

      .nav-links {
        padding: 0 10px;
      }

      .nav-links a {
        justify-content: center;
        padding: 15px 10px;
      }

      .nav-links a i {
        margin-right: 0;
        font-size: 1.3rem;
      }

      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1><span class="logo-text">Studio Tańca Imperia</span></h1>
    </div>

    <ul class="nav-links">
      <li>
        <a href="#" id="nav-members" class="active">
          <i class="fas fa-users"></i>
          <span class="link-text">Członkowie</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-schedule">
          <i class="fas fa-calendar"></i>
          <span class="link-text">Harmonogram</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-profile">
          <i class="fas fa-user"></i>
          <span class="link-text">Profil</span>
        </a>
      </li>
      <li>
        <a href="#" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span class="link-text">Wyloguj</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h2>Panel Członkowski</h2>
      <div class="user-info">
        <span>Witaj w klubie!</span>
      </div>
    </div>

    <!-- Members Section -->
    <div class="content-box" id="members-section">
      <div class="content-header">
        <h3>Członkowie Klubu</h3>
        <button class="btn btn-primary" id="add-member-btn">
          <i class="fas fa-plus"></i> Dodaj członka
        </button>
      </div>

      <div class="members-list" id="members-list">
        <!-- Members will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Add Member Modal -->
  <div class="modal" id="add-member-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal">&times;</button>
      <div class="modal-header">
        <h3>Dodaj nowego członka</h3>
      </div>

      <form id="add-member-form">
        <div class="form-group">
          <label for="member-name">Imię i nazwisko *</label>
          <input type="text" id="member-name" name="member-name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="member-email">Email *</label>
          <input type="email" id="member-email" name="member-email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="member-phone">Telefon</label>
          <input type="tel" id="member-phone" name="member-phone" class="form-control">
        </div>

        <div class="form-group">
          <label for="member-style">Styl tańca *</label>
          <select id="member-style" name="member-style" class="form-control" required>
            <option value="">Wybierz styl</option>
            <option value="st">ST (Standard)</option>
            <option value="la">LA (Latin)</option>
            <option value="10t">10T (10 Tańców)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="member-karnet">Karnet *</label>
          <select id="member-karnet" name="member-karnet" class="form-control" required>
            <option value="">Wybierz karnet</option>
            <option value="1-styl">1 Styl</option>
            <option value="2-style">2 Style</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="cancel-add-member">Anuluj</button>
          <button type="submit" class="btn btn-primary" id="submit-add-member">
            <i class="fas fa-save"></i> Dodaj członka
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xsowdwnpguftmlvsogdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhzb3dkd25wZ3VmdG1sdnNvZ2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTc0MzQsImV4cCI6MjA3MTMzMzQzNH0.yFz01fJCqTuaY-jzgqlcgueiU4Id71t66xtjhAGXNWI';

    const supabase = createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const addMemberBtn = document.getElementById('add-member-btn');
    const addMemberModal = document.getElementById('add-member-modal');
    const closeModal = document.getElementById('close-modal');
    const cancelAddMember = document.getElementById('cancel-add-member');
    const addMemberForm = document.getElementById('add-member-form');
    const membersList = document.getElementById('members-list');

    // Navigation
    const navMembers = document.getElementById('nav-members');

    // Generate 6-digit member ID
    function generateMemberId() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    // Modal functions
    function openModal() {
      addMemberModal.classList.add('active');
    }

    function closeModalFunc() {
      addMemberModal.classList.remove('active');
      addMemberForm.reset();
    }

    // Load members from database
    async function loadMembers() {
      try {
        membersList.innerHTML = '<div class="loading"></div>';

        const { data: members, error } = await supabase
          .from('members')
          .select('*')
          .order('name', { ascending: true });

        if (error) throw error;

        if (members.length === 0) {
          membersList.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-users"></i>
              <p>Brak członków w klubie</p>
              <p>Kliknij "Dodaj członka" aby dodać pierwszego członka</p>
            </div>
          `;
          return;
        }

        membersList.innerHTML = '';
        members.forEach((member, index) => {
          const memberCard = createMemberCard(member, index + 1);
          membersList.appendChild(memberCard);
        });

      } catch (err) {
        console.error('Błąd ładowania członków:', err);
        membersList.innerHTML = '<div class="empty-state"><p>Błąd ładowania członków</p></div>';
      }
    }

    // Create member card element
    function createMemberCard(member, number) {
      const card = document.createElement('div');
      card.className = 'member-card';

      card.innerHTML = `
        <div class="member-header">
          <div class="member-number">${number}</div>
          <div class="member-id">#${member.id}</div>
          <div class="member-name">${member.name}</div>
        </div>
        <div class="member-details">
          <span class="member-detail">
            <i class="fas fa-envelope"></i>${member.email}
          </span>
          ${member.phone ? `<span class="member-detail"><i class="fas fa-phone"></i>${member.phone}</span>` : ''}
          <span class="member-detail">
            <i class="fas fa-music"></i>${member.style.toUpperCase()}
          </span>
          <span class="member-detail">
            <i class="fas fa-ticket-alt"></i>${member.karnet}
          </span>
        </div>
      `;

      return card;
    }

    // Add new member
    async function addMember(memberData) {
      try {
        const memberId = generateMemberId();

        const { data, error } = await supabase
          .from('members')
          .insert([{
            id: memberId,
            name: memberData.name,
            email: memberData.email,
            phone: memberData.phone || null,
            style: memberData.style,
            karnet: memberData.karnet,
            created_at: new Date().toISOString(),
            updated_at: new Date().toISOString()
          }])
          .select();

        if (error) throw error;

        alert('Członek został dodany pomyślnie!');
        closeModalFunc();
        await loadMembers();

      } catch (err) {
        console.error('Błąd dodawania członka:', err);
        alert('Błąd dodawania członka: ' + (err.message || 'Nieznany błąd'));
      }
    }

    // Event listeners
    addMemberBtn.addEventListener('click', openModal);
    closeModal.addEventListener('click', closeModalFunc);
    cancelAddMember.addEventListener('click', closeModalFunc);

    // Close modal when clicking outside
    addMemberModal.addEventListener('click', (e) => {
      if (e.target === addMemberModal) {
        closeModalFunc();
      }
    });

    // Form submission
    addMemberForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(addMemberForm);
      const memberData = {
        name: formData.get('member-name').trim(),
        email: formData.get('member-email').trim(),
        phone: formData.get('member-phone').trim(),
        style: formData.get('member-style'),
        karnet: formData.get('member-karnet')
      };

      // Basic validation
      if (!memberData.name || !memberData.email || !memberData.style || !memberData.karnet) {
        alert('Proszę wypełnić wszystkie wymagane pola');
        return;
      }

      // Show loading state
      const submitBtn = document.getElementById('submit-add-member');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="loading"></div> Dodawanie...';
      submitBtn.disabled = true;

      try {
        await addMember(memberData);
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Navigation
    navMembers.addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelectorAll('.nav-links a').forEach(link => link.classList.remove('active'));
      navMembers.classList.add('active');
      // For now, members is the only section
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      loadMembers();
    });
  </script>
</body>
</html>
