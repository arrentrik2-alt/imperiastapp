<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - Klub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-bg: #121212;
        --secondary-bg: #1e1e1e;
        --gold: #d4af37;
        --gold-light: #f1e5b9;
        --text-light: #f5f5f5;
        --text-gray: #b0b0b0;
        --border-dark: #333;
        --success: #28a745;
        --error: #dc3545;
      }
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
      body { background-color: var(--primary-bg); color: var(--text-light); min-height: 100vh; display: flex; overflow-x: hidden; }
      .sidebar { width: 250px; background-color: var(--secondary-bg); height: 100vh; position: fixed; left: 0; top: 0; padding: 20px 0; border-right: 1px solid var(--border-dark); transition: all 0.3s ease; z-index: 1000; }
      .logo { text-align: center; padding: 0 20px 20px; border-bottom: 1px solid var(--border-dark); margin-bottom: 20px; }
      .logo h1 { color: var(--gold); font-size: 1.5rem; font-weight: bold; }
      .nav-links { list-style: none; padding: 0 15px; }
      .nav-links li { margin-bottom: 5px; }
      .nav-links a { display: flex; align-items: center; padding: 12px 15px; text-decoration: none; color: var(--text-gray); border-radius: 5px; transition: all 0.3s ease; }
      .nav-links a:hover, .nav-links a.active { background-color: rgba(212, 175, 55, 0.1); color: var(--gold); }
      .nav-links a i { margin-right: 10px; font-size: 1.1rem; }
      .main-content { flex: 1; margin-left: 250px; padding: 20px; overflow-x: hidden; }
      .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid var(--border-dark); }
      .header h2 { color: var(--gold); font-size: 1.8rem; }
      .user-info { display: flex; align-items: center; }
      .user-info span { margin-right: 15px; color: var(--text-gray); }
      .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-weight: 500; transition: all 0.3s ease; display: inline-flex; align-items: center; }
      .btn i { margin-right: 5px; }
      .btn-primary { background-color: var(--gold); color: var(--primary-bg); }
      .btn-primary:hover { background-color: #c19b2e; }
      .btn-outline { background-color: transparent; border: 1px solid var(--gold); color: var(--gold); }
      .btn-outline:hover { background-color: rgba(212, 175, 55, 0.1); }
      .content-box { background-color: var(--secondary-bg); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-dark); }
      .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
      .content-header h3 { color: var(--gold); font-size: 1.3rem; }
      /* Table */
      table { width: 100%; border-collapse: collapse; }
      table th, table td { border-bottom: 1px solid var(--border-dark); color: var(--text-light); }
      table thead th { text-align: center; padding: 8px 4px; }

      /* Header styling */
      .header-main {
        font-size: 1.1rem;
        font-weight: bold;
        color: var(--gold);
        margin-bottom: 2px;
      }
      .header-sub {
        font-size: 0.8rem;
        color: var(--text-gray);
        font-weight: normal;
      }

      /* Payment controls */
      .payment-controls {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }
      .btn-small {
        padding: 4px 6px;
        font-size: 0.8rem;
        min-width: 30px;
      }
      .btn-delete {
        background-color: #dc3545;
        color: white;
        border: 1px solid #dc3545;
      }
      .btn-delete:hover {
        background-color: #c82333;
        border-color: #bd2130;
      }
      .form-control { width: 100%; padding: 10px; background-color: rgba(255,255,255,0.03); border: 1px solid var(--border-dark); border-radius: 4px; color: var(--text-light); }
      .form-control:focus { outline: none; border-color: var(--gold); }
      /* Modal (reuse admin styles) */
      .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; padding: 16px; }
      .modal.active { display: flex; }
      .modal-content { background: var(--secondary-bg); border: 1px solid var(--border-dark); border-radius: 8px; max-width: 500px; width: 100%; max-height: 80vh; overflow: auto; padding: 25px; position: relative; }
      .modal-close { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--text-gray); font-size: 1.5rem; cursor: pointer; }
      .modal-close:hover { color: var(--text-light); }
      .form-actions { display: flex; justify-content: flex-end; margin-top: 20px; gap: 10px; }
      @media (max-width: 992px) { .sidebar { width: 70px; } .main-content { margin-left: 70px; } }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo"><h1>Klub</h1></div>
      <ul class="nav-links">
        <li><a class="active" href="club.html"><i class="fa fa-user"></i><span class="link-text">Członkowie</span></a></li>
        <li><a href="#" id="campyLink"><i class="fa fa-campground"></i><span class="link-text">Campy ST</span></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="header">
        <h2>Klub — zarządzanie członkami</h2>
        <div class="user-info">
          <span>Zalogowany: Admin</span>
          <button id="addMemberBtn" class="btn btn-primary"><i class="fa fa-plus"></i>Dodaj członka</button>
        </div>
      </div>

      <div class="content-box">
        <div class="content-header">
          <h3>Lista członków</h3>
          <div>
            <button id="refreshBtn" class="btn btn-outline">Odśwież</button>
          </div>
        </div>

        <div style="overflow:auto">
          <table id="membersTable">
            <thead>
              <tr>
                <th>Imię i nazwisko</th>
                <th>ID</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Styl</th>
                <th>Karnet</th>
                <th>Akcje</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS inject -->
            </tbody>
          </table>
        </div>
      </div>

    </main>

    <div id="memberModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button class="modal-close" id="modalClose">&times;</button>
        <div class="modal-header"><h3>Dodaj członka</h3></div>
        <form id="memberForm">
          <div class="form-group">
            <label>Imię i nazwisko</label>
            <input class="form-control" id="fullname" name="fullname" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" name="email" type="email" />
          </div>
          <div class="form-group">
            <label>Telefon</label>
            <input class="form-control" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label>Styl</label>
            <select class="form-control" id="style" name="style">
              <option value="LA">LA</option>
              <option value="ST">ST</option>
              <option value="10t">10t</option>
            </select>
          </div>
          <div class="form-group">
            <label>Karnet</label>
            <select class="form-control" id="karnet" name="karnet">
              <option value="200">200</option>
              <option value="250">250</option>
              <option value="290">290</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn">Anuluj</button>
            <button type="submit" class="btn btn-primary">Zapisz</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Campy ST section (hidden by default) -->
    <main id="campySection" class="main-content" style="display:none">
      <div class="header">
        <h2>Campy ST</h2>
        <div class="user-info">
          <select id="campSelect" class="form-control" style="margin-right:8px"></select>
          <button id="loadCampBtn" class="btn">Wczytaj</button>
          <button id="createCampBtn" class="btn btn-primary" style="margin-left:8px"><i class="fa fa-plus"></i>Stwórz camp</button>
        </div>
      </div>

      <div class="content-box">
        <div id="campList">Brak utworzonych campów</div>
      </div>
    </main>

    <script type="module">
      import { supabase } from './supabaseClient.js';

      const membersTableBody = document.querySelector('#membersTable tbody');
      const memberModal = document.getElementById('memberModal');
      const addMemberBtn = document.getElementById('addMemberBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const modalClose = document.getElementById('modalClose');
      const memberForm = document.getElementById('memberForm');
      const refreshBtn = document.getElementById('refreshBtn');
      let currentEditId = null;

      function openModal(){ memberModal.classList.add('active'); memberModal.setAttribute('aria-hidden','false'); }
      function closeModal(){ memberModal.classList.remove('active'); memberModal.setAttribute('aria-hidden','true'); memberForm.reset(); }

      addMemberBtn.addEventListener('click', openModal);
      cancelBtn.addEventListener('click', closeModal);
      modalClose.addEventListener('click', closeModal);
      refreshBtn.addEventListener('click', fetchMembers);

      function generate6DigitId(){ return Math.floor(100000 + Math.random()*900000).toString(); }

      function escapeHtml(text){ if(text===null||text===undefined) return ''; return String(text).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;" })[c]); }

      async function fetchMembers(){
        membersTableBody.innerHTML = '<tr><td colspan="6">Ładowanie...</td></tr>';
        // existing schema uses columns: id (text primary key), name, email, phone, style, karnet
        const { data, error } = await supabase.from('members').select('id,name,email,phone,style,karnet').order('name', {ascending:true});
        if(error){ membersTableBody.innerHTML = `<tr><td colspan="6">Błąd: ${error.message}</td></tr>`; return; }
        if(!data || data.length===0){ membersTableBody.innerHTML = '<tr><td colspan="6">Brak członków</td></tr>'; return; }
        membersTableBody.innerHTML = '';
        for(const m of data){
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(m.name)}</td>
            <td>${escapeHtml(m.id)}</td>
            <td>${escapeHtml(m.email)}</td>
            <td>${escapeHtml(m.phone)}</td>
            <td>${escapeHtml(m.style)}</td>
            <td>${escapeHtml(String(m.karnet))}</td>
            <td>
              <button class="btn" data-action="edit" data-id="${escapeHtml(m.id)}" title="Edytuj"><i class="fa fa-pen"></i></button>
              <button class="btn" data-action="delete" data-id="${escapeHtml(m.id)}" title="Usuń"><i class="fa fa-trash"></i></button>
            </td>
          `;
          membersTableBody.appendChild(tr);
        }

        // attach delegation handlers for edit/delete
        membersTableBody.querySelectorAll('button[data-action]').forEach(btn => {
          btn.addEventListener('click', async (ev) => {
            const action = btn.getAttribute('data-action');
            const id = btn.getAttribute('data-id');
            if(action === 'edit'){
              // fetch single member
              const { data: row, error: rowErr } = await supabase.from('members').select('id,name,email,phone,style,karnet').eq('id', id).single();
              if(rowErr){ alert('Błąd ładowania: '+rowErr.message); return; }
              // populate form
              memberForm.fullname.value = row.name || '';
              memberForm.email.value = row.email || '';
              memberForm.phone.value = row.phone || '';
              memberForm.style.value = row.style || '';
              memberForm.karnet.value = row.karnet || '';
              currentEditId = id;
              openModal();
            } else if(action === 'delete'){
              if(!confirm('Na pewno usunąć członka?')) return;
              const { error: delErr } = await supabase.from('members').delete().eq('id', id);
              if(delErr){ alert('Błąd usuwania: '+delErr.message); return; }
              fetchMembers();
            }
          });
        });
      }

      memberForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const form = new FormData(memberForm);
        const name = (form.get('fullname') || '').toString().trim();
        const email = (form.get('email') || '').toString().trim();
        const phone = (form.get('phone') || '').toString().trim();
        const style = form.get('style');
        const karnet = parseInt(form.get('karnet'), 10);
        if(!name){ alert('Podaj imię i nazwisko'); return; }
        let resp;
        if(currentEditId){
          // update
          resp = await supabase.from('members').update({ name, email, phone, style, karnet }).eq('id', currentEditId);
        } else {
          // create
          const id = generate6DigitId();
          resp = await supabase.from('members').insert([{ id, name, email, phone, style, karnet }]);
        }
        const { error } = resp;
        if(error){ alert('Błąd zapisu: '+error.message); return; }
        currentEditId = null;
        if(error){ alert('Błąd dodawania: '+error.message); return; }
        closeModal();
        fetchMembers();
      });

      // initial load
      fetchMembers();

      // --- campy st logic ---
      const campyLink = document.getElementById('campyLink');
      const clubMain = document.querySelector('main.main-content');
      const campySection = document.getElementById('campySection');
      const createCampBtn = document.getElementById('createCampBtn');

      campyLink.addEventListener('click', (e)=>{
        e.preventDefault();
        clubMain.style.display = 'none';
        campySection.style.display = 'block';
        loadCampOptions();
      });

      createCampBtn.addEventListener('click', ()=> openCampModal());
      document.getElementById('loadCampBtn').addEventListener('click', async ()=>{
        const sel = document.getElementById('campSelect');
        const val = sel.value;
        if(!val) return alert('Wybierz camp');

        // Clear previous camp content
        const campySection = document.getElementById('campySection');
        const existingCamps = campySection.querySelectorAll('.content-box');
        existingCamps.forEach(camp => {
          if (!camp.contains(document.getElementById('campList'))) {
            camp.remove();
          }
        });

        renderCampFromDB(val);
      });

      async function loadCampOptions(){
        const { data } = await supabase.from('trainings').select('id,name,date').eq('type','camp_st').order('date', {ascending:false});
        const sel = document.getElementById('campSelect');
        sel.innerHTML = '<option value="">-- wybierz camp --</option>' + (data||[]).map(t=>`<option value="${t.id}">${escapeHtml(t.name)} - ${escapeHtml(t.date)}</option>`).join('');
      }

      // simple modal for creating camp + trainers
      function openCampModal(){
        // build modal HTML dynamically
        const html = `
          <div class="modal active" id="campModal">
            <div class="modal-content">
              <button class="modal-close" id="campModalClose">&times;</button>
              <div class="modal-header"><h3>Stwórz camp ST</h3></div>
              <form id="campForm">
                <div class="form-group"><label>Nazwa campu</label><input class="form-control" id="campName" name="campName" required/></div>
                <div class="form-group"><label>Data</label><input class="form-control" id="campDate" name="campDate" type="date" required/></div>
                <div class="form-group"><label>Kwota campu</label><input class="form-control" id="campAmount" name="campAmount" type="number" required/></div>
                <div id="trainersContainer"></div>
                <div style="display:flex;gap:8px;margin-top:12px">
                  <button type="button" id="addTrainerBtn" class="btn">Dodaj szkoleniowca</button>
                  <div style="flex:1"></div>
                  <button type="button" id="campCancel" class="btn">Anuluj</button>
                  <button type="submit" class="btn btn-primary">Utwórz camp</button>
                </div>
              </form>
            </div>
          </div>`;
        document.body.insertAdjacentHTML('beforeend', html);
        const campModal = document.getElementById('campModal');
        const campModalClose = document.getElementById('campModalClose');
        const campForm = document.getElementById('campForm');
        const campCancel = document.getElementById('campCancel');
        const addTrainerBtn = document.getElementById('addTrainerBtn');
        const trainersContainer = document.getElementById('trainersContainer');

        campModalClose.addEventListener('click', ()=> campModal.remove());
        campCancel.addEventListener('click', ()=> campModal.remove());

        function addTrainerRow(){
          const idx = trainersContainer.children.length;
          const row = document.createElement('div');
          row.className = 'form-group';
          row.innerHTML = `
            <label>Szkoleniowiec ${idx+1}</label>
            <input class="form-control trainer-name" placeholder="Imię i nazwisko" />
            <div style="display:flex;gap:8px;margin-top:6px">
              <input class="form-control trainer-amount" type="number" placeholder="Kwota za lekcję" />
              <select class="form-control trainer-currency">
                <option value="PLN">PLN</option>
                <option value="EUR">EUR</option>
              </select>
            </div>
          `;
          trainersContainer.appendChild(row);
        }

        addTrainerBtn.addEventListener('click', addTrainerRow);
        // add one trainer by default
        addTrainerRow();

        campForm.addEventListener('submit', async (e)=>{
          e.preventDefault();
          const name = document.getElementById('campName').value.trim();
          const date = document.getElementById('campDate').value;
          const amount = parseFloat(document.getElementById('campAmount').value);
          if(!name || !date || !amount) { alert('Uzupełnij pola campu'); return; }

          const trainers = Array.from(trainersContainer.querySelectorAll('.form-group')).map(g=>({
            name: (g.querySelector('.trainer-name')||{}).value || '',
            amount: parseFloat((g.querySelector('.trainer-amount')||{}).value) || 0,
            lessons: parseInt((g.querySelector('.trainer-lessons')||{}).value,10) || 0,
            currency: (g.querySelector('.trainer-currency')||{}).value || 'PLN'
          })).filter(t=>t.name);

          if(trainers.length === 0){ alert('Dodaj przynajmniej jednego szkoleniowca'); return; }

          // create training record
          const { data: training, error: trainingErr } = await supabase.from('trainings').insert([{ name, type: 'camp_st', date, price: amount }]).select().single();
          if(trainingErr || !training){ alert('Błąd tworzenia campu: '+(trainingErr?trainingErr.message:'')); campModal.remove(); return; }

          // create trainers (or find existing) and training_trainers entries
          const createdTrainers = [];
          for(const t of trainers){
            // try find
            let { data: found } = await supabase.from('trainers').select('*').eq('name', t.name).limit(1).single();
            let trainerId;
            if(found && found.id){ trainerId = found.id; }
            else {
              const { data: newTrainer, error: trErr } = await supabase.from('trainers').insert([{ name: t.name, default_price: t.amount }]).select().single();
              if(trErr){ alert('Błąd tworzenia trenera: '+trErr.message); continue; }
              trainerId = newTrainer.id;
            }
            // link to training
            await supabase.from('training_trainers').insert([{ training_id: training.id, trainer_id: trainerId, price: t.amount }]);
            createdTrainers.push(Object.assign({ id: trainerId }, t));
          }

          // get members for ST or 10t
          const { data: members, error: memErr } = await supabase.from('members').select('id,name,style').in('style', ['ST','10t']).order('name', {ascending:true});
          if(memErr){ alert('Błąd pobierania członków: '+memErr.message); campModal.remove(); return; }

          // create participants and oboz_lesson_payments for each trainer
          for(const m of members){
            const { data: part, error: partErr } = await supabase.from('training_participants').insert([{ training_id: training.id, member_id: m.id, participant_name: m.name, camp_amount: 0, camp_status: 'unset' }]).select().single();
            if(partErr || !part) continue;
            for(const ct of createdTrainers){
              // lessons will be entered manually later per participant; initialize with 0
              await supabase.from('oboz_lesson_payments').insert([{ training_participant_id: part.id, trainer_id: ct.id, lessons_count: 0, amount: 0, currency: ct.currency || 'PLN', status: 'unset' }]);
            }
          }

          // Clear previous camp content before rendering new one
          const campySection = document.getElementById('campySection');
          const existingCamps = campySection.querySelectorAll('.content-box');
          existingCamps.forEach(camp => {
            if (!camp.contains(document.getElementById('campList'))) {
              camp.remove();
            }
          });

          // render from DB
          renderCampFromDB(training.id);
          campModal.remove();
        });
      }
      async function renderCampFromDB(trainingId){
        // fetch training
        const { data: training } = await supabase.from('trainings').select('*').eq('id', trainingId).single();
        // fetch training trainers
        const { data: tlinks } = await supabase.from('training_trainers').select('trainer_id,price').eq('training_id', trainingId);
        const trainerIds = tlinks.map(t=>t.trainer_id);
        const { data: trainers } = await supabase.from('trainers').select('id,name,default_price').in('id', trainerIds);

        // map trainer id -> info (price from tlinks)
        const trainerInfo = trainers.map(tr => {
          const link = tlinks.find(t=>t.trainer_id === tr.id) || {};
          return { id: tr.id, name: tr.name, price: link.price || tr.default_price || 0, currency: 'PLN' };
        });

        // fetch participants
        const { data: parts } = await supabase.from('training_participants').select('id,member_id,participant_name,camp_amount,camp_status').eq('training_id', trainingId).order('participant_name', {ascending:true});

        // for each participant fetch oboz payments
        for(const p of parts){
          const { data: oboz } = await supabase.from('oboz_lesson_payments').select('id,trainer_id,lessons_count,amount,status,currency').eq('training_participant_id', p.id);
          p.oboz = oboz || [];
        }

        // build table
        const campId = 'camp_' + trainingId;
        const container = document.createElement('div');
        container.className = 'content-box';
        const theadCols = [
          '<th><div class="header-main">Imię i nazwisko</div></th>',
          `<th><div class="header-main">Camp</div><div class="header-sub">do zapłaty ${training.price || 0} PLN</div></th>`,
          `<th><div class="header-main">Camp</div><div class="header-sub">zaplacono</div></th>`
        ];
        // for each trainer: lessons (editable), due (calculated), paid (input + confirm)
        trainerInfo.forEach(t=>{
          theadCols.push(`<th><div class="header-main">${escapeHtml(t.name)}</div><div class="header-sub">Lekcje</div></th>`);
          theadCols.push(`<th><div class="header-main">${escapeHtml(t.name)}</div><div class="header-sub">Do zapłaty ${t.price} PLN</div></th>`);
          theadCols.push(`<th><div class="header-main">${escapeHtml(t.name)}</div><div class="header-sub">Zaplacono</div></th>`);
        });
        container.innerHTML = `
          <div class="content-header"><h3>${escapeHtml(training.name)} — ${escapeHtml(training.date)}</h3></div>
          <div style="overflow:auto">
            <table>
              <thead><tr>${theadCols.join('')}</tr></thead>
              <tbody>
                ${parts.map(p=>{
                  const campDue = training.price || 0;
                  const campPaid = p.camp_amount || '';
                  const obozCells = trainerInfo.map(ti=>{
                    const ob = (p.oboz||[]).find(o=>o.trainer_id===ti.id) || {};
                    const lessons = ob.lessons_count || '';
                    const due = (ob.amount !== undefined && ob.amount !== null) ? ob.amount : (ti.price * (ob.lessons_count||0));
                    const paid = (ob.status === 'paid') ? (ob.amount || due) : '';
                    const currency = ob.currency || ti.currency || 'PLN';
                    return `<td style="padding:4px;text-align:center"><input data-oboz-id="${ob.id||''}" data-part-id="${p.id}" data-trainer-id="${ti.id}" class="form-control oboz-lessons" style="width:60px;margin:0 auto" value="${lessons||''}" /></td>
                    <td style="padding:4px;text-align:center"><input data-oboz-id="${ob.id||''}" data-part-id="${p.id}" data-price="${ti.price}" data-currency="${currency}" class="form-control oboz-due" readonly style="width:80px;margin:0 auto;background:#ffffff;color:#000000;text-align:center" value="${due||0}" /></td>
                    <td style="padding:4px;text-align:center">
                      <div class="payment-controls">
                        <input data-oboz-id="${ob.id||''}" data-part-id="${p.id}" data-trainer-id="${ti.id}" class="form-control oboz-paid" style="width:70px;margin:0 2px" value="${paid||''}" />
                        <button class="btn btn-small oboz-confirm" data-oboz-id="${ob.id||''}" data-part-id="${p.id}" data-trainer-id="${ti.id}">OK</button>
                        <button class="btn btn-small btn-delete oboz-delete" data-oboz-id="${ob.id||''}" data-part-id="${p.id}" data-trainer-id="${ti.id}">×</button>
                      </div>
                    </td>`;
                  }).join('');
                  return `<tr data-part-id="${p.id}"><td style="padding:4px">${escapeHtml(p.participant_name)}</td><td style="padding:4px;text-align:center">
                    <input data-part-id="${p.id}" data-due="${campDue}" class="form-control camp-due" style="width:80px;margin:0 auto" value="" />
                  </td><td style="padding:4px;text-align:center">
                    <div class="payment-controls">
                      <input data-part-id="${p.id}" class="form-control camp-paid" style="width:70px;margin:0 2px" value="${campPaid||''}" />
                      <button class="btn btn-small camp-confirm" data-part-id="${p.id}" data-due="${campDue}">OK</button>
                      <button class="btn btn-small btn-delete camp-delete" data-part-id="${p.id}">×</button>
                    </div>
                  </td>${obozCells}</tr>`;
                }).join('')}
              </tbody>
            </table>
          </div>
        `;
        const campList = document.getElementById('campList'); if(campList) campList.innerHTML = '';
        document.getElementById('campySection').appendChild(container);

        // Set visual status for existing payments
        parts.forEach(p => {
          // Set camp payment status
          if (p.camp_status === 'paid') {
            const paidInput = container.querySelector(`input.camp-paid[data-part-id="${p.id}"]`);
            const dueInput = container.querySelector(`input.camp-due[data-part-id="${p.id}"]`);
            const confirmBtn = container.querySelector(`button.camp-confirm[data-part-id="${p.id}"]`);

            if (paidInput) {
              paidInput.style.background = '#007f0e';
              paidInput.style.color = '#ffffff';
            }
            if (dueInput) {
              dueInput.style.background = '#007f0e';
              dueInput.style.color = '#ffffff';
            }
            if (confirmBtn) {
              confirmBtn.disabled = true;
            }
          }

          // Set lesson payment status
          p.oboz.forEach(ob => {
            if (ob.status === 'paid') {
              const paidInput = container.querySelector(`input.oboz-paid[data-oboz-id="${ob.id}"]`);
              const dueInput = container.querySelector(`input.oboz-due[data-oboz-id="${ob.id}"]`);
              const confirmBtn = container.querySelector(`button.oboz-confirm[data-oboz-id="${ob.id}"]`);

              if (paidInput) {
                paidInput.style.background = '#007f0e';
                paidInput.style.color = '#ffffff';
              }
              if (dueInput) {
                dueInput.style.background = '#007f0e';
                dueInput.style.color = '#ffffff';
              }
              if (confirmBtn) {
                confirmBtn.disabled = true;
              }
            }
          });
        });

        // attach handlers
        container.querySelectorAll('.camp-confirm').forEach(btn=>{
          btn.addEventListener('click', async ()=>{
            const partId = btn.getAttribute('data-part-id');
            const dueInput = container.querySelector(`input.camp-due[data-part-id="${partId}"]`);
            const paidInput = container.querySelector(`input.camp-paid[data-part-id="${partId}"]`);
            const newDue = parseFloat(dueInput.value) || 0;
            const paid = parseFloat(paidInput.value) || 0;
            const EPS = 0.01; // allow small float tolerance
            if(Math.abs(paid - newDue) < EPS){
              const { error } = await supabase.from('training_participants').update({ camp_amount: paid, camp_status: 'paid' }).eq('id', partId);
              if(error){ alert('Błąd zapisu: '+error.message); return; }
              paidInput.style.background = '#007f0e';
              paidInput.style.color = '#ffffff';
              dueInput.style.background = '#007f0e';
              dueInput.style.color = '#ffffff';
              btn.disabled = true;
            } else { alert('Kwota musi być równa kwocie do zapłaty aby potwierdzić'); }
          });
        });

        // lessons change: recalculate due for trainer cells
        container.querySelectorAll('.oboz-lessons').forEach(input => {
          input.addEventListener('input', async ()=>{
            const obozId = input.getAttribute('data-oboz-id') || '';
            const partId = input.getAttribute('data-part-id');
            const trainerId = input.getAttribute('data-trainer-id');
            const lessons = parseInt(input.value,10) || 0;
            // find corresponding due input (try oboz-id first, then part-id + trainer-id)
            let dueInput = container.querySelector(`input.oboz-due[data-oboz-id="${obozId}"]`);
            if(!dueInput && partId && trainerId) {
              dueInput = container.querySelector(`input.oboz-due[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            }
            if(!dueInput) return; // can't find due input

            const price = parseFloat(dueInput.getAttribute('data-price')) || 0;
            const newDue = lessons * price;
            dueInput.value = newDue;
            dueInput.style.background = '#ffcdd2';
            dueInput.style.color = '#000';

            // update DB lessons_count and amount if we have a record
            if(obozId){
              const { error } = await supabase.from('oboz_lesson_payments').update({ lessons_count: lessons, amount: newDue }).eq('id', obozId);
              if(error) console.error('Error updating lessons:', error);
            } else if(lessons > 0) {
              // create new payment record if lessons > 0 and no record exists yet
              const currency = dueInput.getAttribute('data-currency') || 'PLN';
              const insertObj = {
                training_participant_id: partId,
                trainer_id: trainerId,
                lessons_count: lessons,
                amount: newDue,
                currency: currency,
                status: 'unset'
              };
              const { data: newRow, error: insErr } = await supabase.from('oboz_lesson_payments').insert([insertObj]).select().single();
              if(!insErr && newRow){
                // update data-oboz-id on all related elements
                const newObozId = newRow.id;
                input.setAttribute('data-oboz-id', newObozId);
                dueInput.setAttribute('data-oboz-id', newObozId);

                const paidInput = container.querySelector(`input.oboz-paid[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
                if(paidInput) paidInput.setAttribute('data-oboz-id', newObozId);

                const confirmBtn = container.querySelector(`button.oboz-confirm[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
                if(confirmBtn) confirmBtn.setAttribute('data-oboz-id', newObozId);

                const deleteBtn = container.querySelector(`button.oboz-delete[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
                if(deleteBtn) deleteBtn.setAttribute('data-oboz-id', newObozId);
              }
            }
          });
        });

        container.querySelectorAll('.oboz-confirm').forEach(btn=>{
          btn.addEventListener('click', async ()=>{
            let obozId = btn.getAttribute('data-oboz-id') || '';
            const partId = btn.getAttribute('data-part-id');
            // find paid/due inputs by either oboz-id or by part+trainer
            const paidInput = container.querySelector(`input.oboz-paid[data-oboz-id="${obozId}"]`) || container.querySelector(`input.oboz-paid[data-part-id="${partId}"]`);
            const dueInput = container.querySelector(`input.oboz-due[data-oboz-id="${obozId}"]`) || container.querySelector(`input.oboz-due[data-part-id="${partId}"]`);
            const trainerId = paidInput ? paidInput.getAttribute('data-trainer-id') : null;
            // find lessons input
            const lessonsInput = container.querySelector(`input.oboz-lessons[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            const lessons = parseInt(lessonsInput?.value,10) || 0;
            const due = parseFloat(dueInput?.value) || 0;
            const paid = parseFloat(paidInput?.value) || 0;
            const EPS = 0.01;
            if(Math.abs(paid - due) < EPS){
              if(obozId){
                // update existing payment
                const { error } = await supabase.from('oboz_lesson_payments').update({ amount: paid, status: 'paid' }).eq('id', obozId);
                if(error){ alert('Błąd zapisu: '+error.message); return; }
              } else {
                // insert new payment
                const insertObj = { training_participant_id: partId, trainer_id: trainerId, lessons_count: lessons, amount: paid, currency: dueInput?.getAttribute('data-currency') || 'PLN', status: 'paid' };
                const { data: newRow, error: insErr } = await supabase.from('oboz_lesson_payments').insert([insertObj]).select().single();
                if(insErr || !newRow){ alert('Błąd zapisu: '+(insErr?insErr.message:'')); return; }
                obozId = newRow.id;
                // update data-oboz-id on inputs/buttons so future actions reference the new row
                if(paidInput) paidInput.setAttribute('data-oboz-id', obozId);
                if(dueInput) dueInput.setAttribute('data-oboz-id', obozId);
                if(lessonsInput) lessonsInput.setAttribute('data-oboz-id', obozId);
                const delBtn = container.querySelector(`button.oboz-delete[data-part-id="${partId}"]`);
                if(delBtn) delBtn.setAttribute('data-oboz-id', obozId);
                btn.setAttribute('data-oboz-id', obozId);
              }
              if(paidInput){ paidInput.style.background = '#007f0e'; paidInput.style.color = '#ffffff'; }
              if(dueInput){ dueInput.style.background = '#007f0e'; dueInput.style.color = '#ffffff'; }
              btn.disabled = true;
            } else { alert('Kwota musi być równa kwocie do zapłaty aby potwierdzić'); }
          });
        });

        // delete handlers for oboz payments
        container.querySelectorAll('.oboz-delete').forEach(btn=>{
          btn.addEventListener('click', async ()=>{
            const obozId = btn.getAttribute('data-oboz-id') || '';
            const partId = btn.getAttribute('data-part-id');
            const trainerId = btn.getAttribute('data-trainer-id');
            // find related inputs
            const paidInput = container.querySelector(`input.oboz-paid[data-oboz-id="${obozId}"]`) || container.querySelector(`input.oboz-paid[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            const dueInput = container.querySelector(`input.oboz-due[data-oboz-id="${obozId}"]`) || container.querySelector(`input.oboz-due[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            const lessonsInput = container.querySelector(`input.oboz-lessons[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            const confirmBtn = container.querySelector(`button.oboz-confirm[data-part-id="${partId}"][data-trainer-id="${trainerId}"]`);
            if(!obozId){
              // nothing in DB, just reset UI
              if(paidInput){ paidInput.value = ''; paidInput.style.background=''; paidInput.style.color=''; paidInput.setAttribute('data-oboz-id',''); }
              if(dueInput){ dueInput.value = 0; dueInput.style.background=''; dueInput.style.color=''; dueInput.setAttribute('data-oboz-id',''); }
              if(lessonsInput) lessonsInput.setAttribute('data-oboz-id','');
              if(confirmBtn) confirmBtn.disabled = false;
              return;
            }
            if(!confirm('Usunąć tę płatność?')) return;
            const { error } = await supabase.from('oboz_lesson_payments').delete().eq('id', obozId);
            if(error){ alert('Błąd usuwania: '+error.message); return; }
            // clear UI and unset oboz ids
            if(paidInput){ paidInput.value = ''; paidInput.style.background=''; paidInput.style.color=''; paidInput.setAttribute('data-oboz-id',''); }
            if(dueInput){ dueInput.value = 0; dueInput.style.background=''; dueInput.style.color=''; dueInput.setAttribute('data-oboz-id',''); }
            if(lessonsInput) lessonsInput.setAttribute('data-oboz-id','');
            if(confirmBtn) confirmBtn.disabled = false; // Re-enable confirm button
          });
        });

        // delete handlers for camp payments (per participant)
        container.querySelectorAll('.camp-delete').forEach(btn=>{
          btn.addEventListener('click', async ()=>{
            const partId = btn.getAttribute('data-part-id');
            if(!confirm('Usunąć płatność campu dla tego uczestnika?')) return;
            // reset participant camp_amount and status
            const { error } = await supabase.from('training_participants').update({ camp_amount: 0, camp_status: 'unset' }).eq('id', partId);
            if(error){ alert('Błąd usuwania: '+error.message); return; }
            const paidInput = container.querySelector(`input.camp-paid[data-part-id="${partId}"]`);
            const dueInput = container.querySelector(`input.camp-due[data-part-id="${partId}"]`);
            const confirmBtn = container.querySelector(`button.camp-confirm[data-part-id="${partId}"]`);
            if(paidInput){ paidInput.value=''; paidInput.style.background=''; paidInput.style.color=''; }
            if(dueInput){ dueInput.style.background=''; dueInput.style.color=''; }
            if(confirmBtn) confirmBtn.disabled = false; // Re-enable confirm button
          });
        });
      }
    </script>
  </body>
</html>
