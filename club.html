<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klub Tańca - Studio Tańca Imperia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f1e5b9;
      --text-light: #f5f5f5;
      --text-gray: #b0b0b0;
      --border-dark: #333;
      --success: #28a745;
      --error: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: var(--secondary-bg);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px 0;
      border-right: 1px solid var(--border-dark);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .logo {
      text-align: center;
      padding: 0 20px 20px;
      border-bottom: 1px solid var(--border-dark);
      margin-bottom: 20px;
    }

    .logo h1 {
      color: var(--gold);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      padding: 0 15px;
    }

    .nav-links li {
      margin-bottom: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      text-decoration: none;
      color: var(--text-gray);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
    }

    .nav-links a i {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 250px;
      padding: 20px;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-dark);
    }

    .header h2 {
      color: var(--gold);
      font-size: 1.8rem;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info span {
      margin-right: 15px;
      color: var(--text-gray);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn i {
      margin-right: 5px;
    }

    .btn-primary {
      background-color: var(--gold);
      color: var(--primary-bg);
    }

    .btn-primary:hover {
      background-color: #c19b2e;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
    }

    .btn-outline:hover {
      background-color: rgba(212, 175, 55, 0.1);
    }

    /* Content Box */
    .content-box {
      background-color: var(--secondary-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-dark);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .content-header h3 {
      color: var(--gold);
      font-size: 1.3rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--secondary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow: auto;
      padding: 25px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: var(--text-gray);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close:hover {
      color: var(--text-light);
    }

    .modal-header {
      margin-bottom: 20px;
      padding-right: 30px;
    }

    .modal-header h3 {
      color: var(--gold);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-gray);
    }

    .form-control {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border-dark);
      border-radius: 4px;
      color: var(--text-light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }

    /* Members Table */
    .members-table-container {
      margin-top: 20px;
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid var(--border-dark);
      background-color: var(--secondary-bg);
    }

    .members-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .members-table th {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 12px 8px;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid var(--border-dark);
      white-space: nowrap;
    }

    .members-table td {
      padding: 12px 8px;
      border-bottom: 1px solid var(--border-dark);
      color: var(--text-light);
      white-space: nowrap;
    }

    .members-table tr:hover {
      background-color: rgba(212, 175, 55, 0.05);
    }

    .member-number {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8rem;
      min-width: 25px;
      text-align: center;
      display: inline-block;
    }

    .member-id {
      color: var(--gold);
      font-weight: bold;
      font-family: 'Courier New', monospace;
    }

    .member-name {
      font-weight: 500;
    }

    .member-email {
      color: var(--text-gray);
    }

    .member-phone {
      color: var(--text-gray);
    }

    .member-style {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .member-karnet {
      background-color: rgba(40, 167, 69, 0.1);
      color: #28a745;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .btn-action {
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }

    .btn-action i {
      margin-right: 3px;
      font-size: 0.7rem;
    }

    .btn-edit {
      background-color: var(--gold);
      color: var(--primary-bg);
    }

    .btn-edit:hover {
      background-color: #c19b2e;
    }

    .btn-delete {
      background-color: var(--error);
      color: white;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    /* Camps Styles */
    .camps-list {
      margin-top: 20px;
    }

    .camp-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border-dark);
      margin-bottom: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .camp-card:hover {
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .camp-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .camp-name {
      color: var(--text-light);
      font-weight: bold;
      flex: 1;
    }

    .camp-date {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .camp-details {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    .camp-detail {
      display: inline-block;
      margin-right: 15px;
    }

    .camp-detail i {
      margin-right: 5px;
      color: var(--gold);
    }

    /* Camp Details Table */
    .camp-details-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 20px;
    }

    .camp-details-table th {
      background-color: var(--gold);
      color: var(--primary-bg);
      padding: 12px 4px;
      text-align: center;
      font-weight: bold;
      border: 1px solid var(--border-dark);
      white-space: nowrap;
      font-size: 0.8rem;
      line-height: 1.2;
    }

    .camp-details-table th .amount-badge {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 2px;
      display: inline-block;
    }

    .camp-details-table th small {
      color: rgba(0, 0, 0, 0.7);
      font-size: 0.7rem;
      font-weight: 500;
    }

    .camp-details-table td {
      padding: 8px 4px;
      border: 1px solid var(--border-dark);
      text-align: center;
      color: var(--text-light);
      vertical-align: middle;
    }

    .camp-details-table tr:hover {
      background-color: rgba(212, 175, 55, 0.05);
    }

    .participant-name {
      text-align: left;
      padding-left: 8px;
      font-weight: 500;
    }

    /* Payment cell styles */
    .payment-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .payment-input {
      width: 60px;
      padding: 4px;
      border: 1px solid var(--border-dark);
      border-radius: 3px;
      background-color: rgba(255, 255, 255, 0.07);
      color: var(--text-light);
      text-align: center;
      font-size: 0.8rem;
    }

    .payment-input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .payment-input.unconfirmed {
      background-color: rgba(220, 53, 69, 0.1);
      border-color: var(--error);
      color: var(--error);
    }

    .payment-input.confirmed {
      background-color: rgba(40, 167, 69, 0.1);
      border-color: var(--success);
      color: var(--success);
      font-weight: 600;
    }

    .confirm-payment-btn, .remove-payment-btn {
      padding: 2px 4px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .confirm-payment-btn {
      background-color: var(--success);
      color: white;
    }

    .confirm-payment-btn:hover {
      background-color: #218838;
    }

    .confirm-payment-btn i {
      font-size: 0.6rem;
      margin-right: 2px;
    }

    .remove-payment-btn {
      background-color: var(--error);
      color: white;
    }

    .remove-payment-btn:hover {
      background-color: #c82333;
    }

    .remove-payment-btn i {
      font-size: 0.6rem;
      margin-right: 2px;
    }

    .amount-badge {
      background-color: rgba(212, 175, 55, 0.1);
      color: var(--gold);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
    }

    /* Trainer Form Styles */
    .trainer-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-dark);
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .trainer-fields {
      display: flex;
      gap: 10px;
      align-items: end;
    }

    .trainer-fields .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .trainer-fields .form-group label {
      display: block;
      margin-bottom: 3px;
      font-size: 0.8rem;
    }

    .remove-trainer-btn {
      background-color: var(--error);
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .remove-trainer-btn:hover {
      background-color: #c82333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
    }

    .empty-state i {
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 15px;
    }

    .empty-state p {
      margin-bottom: 20px;
    }

    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Table Responsive */
    @media (max-width: 768px) {
      .members-table-container {
        font-size: 0.8rem;
      }

      .members-table th,
      .members-table td {
        padding: 8px 4px;
      }

      .members-table th {
        font-size: 0.8rem;
      }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .sidebar {
        width: 70px;
      }

      .sidebar .logo-text, .sidebar .link-text {
        display: none;
      }

      .sidebar .logo {
        padding: 10px;
      }

      .nav-links {
        padding: 0 10px;
      }

      .nav-links a {
        justify-content: center;
        padding: 15px 10px;
      }

      .nav-links a i {
        margin-right: 0;
        font-size: 1.3rem;
      }

      .main-content {
        margin-left: 70px;
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }

      .main-content {
        margin-left: 0;
      }

      /* Mobile table styles */
      .members-table-container {
        font-size: 0.75rem;
      }

      .members-table th:nth-child(5),
      .members-table td:nth-child(5) {
        display: none;
      }

      .members-table th:nth-child(8),
      .members-table td:nth-child(8) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <h1><span class="logo-text">Studio Tańca Imperia</span></h1>
    </div>

    <ul class="nav-links">
      <li>
        <a href="#" id="nav-members" class="active">
          <i class="fas fa-users"></i>
          <span class="link-text">Członkowie</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-camps">
          <i class="fas fa-campground"></i>
          <span class="link-text">Campy ST</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-schedule">
          <i class="fas fa-calendar"></i>
          <span class="link-text">Harmonogram</span>
        </a>
      </li>
      <li>
        <a href="#" id="nav-profile">
          <i class="fas fa-user"></i>
          <span class="link-text">Profil</span>
        </a>
      </li>
      <li>
        <a href="#" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span class="link-text">Wyloguj</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h2>Panel Członkowski</h2>
      <div class="user-info">
        <span>Witaj w klubie!</span>
      </div>
    </div>

    <!-- Members Section -->
    <div class="content-box" id="members-section">
      <div class="content-header">
        <h3>Członkowie Klubu</h3>
        <button class="btn btn-primary" id="add-member-btn">
          <i class="fas fa-plus"></i> Dodaj członka
        </button>
      </div>

      <div class="members-table-container">
        <table class="members-table" id="members-table">
          <thead>
            <tr>
              <th style="width: 50px;">Lp.</th>
              <th style="width: 120px;">Imię i nazwisko</th>
              <th style="width: 80px;">ID</th>
              <th style="width: 180px;">Email</th>
              <th style="width: 120px;">Telefon</th>
              <th style="width: 70px;">Styl</th>
              <th style="width: 80px;">Karnet</th>
              <th style="width: 100px;">Akcje</th>
            </tr>
          </thead>
          <tbody id="members-list">
            <!-- Members will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Camps ST Section -->
    <div class="content-box" id="camps-section" style="display: none;">
      <div class="content-header">
        <h3>Campy ST</h3>
        <button class="btn btn-primary" id="create-camp-btn">
          <i class="fas fa-plus"></i> Utwórz camp
        </button>
      </div>

      <!-- Month Selector -->
      <div class="month-selector" style="margin-bottom: 20px;">
        <label for="camp-month-select">Wybierz miesiąc:</label>
        <select id="camp-month-select" class="form-control" style="margin-left: 10px;">
          <option value="2025-09">Wrzesień 2025</option>
          <option value="2025-08">Sierpień 2025</option>
        </select>
      </div>

      <!-- Camps List -->
      <div class="camps-list" id="camps-list">
        <!-- Camps will be loaded here -->
      </div>
    </div>

    <!-- Camp Details Section -->
    <div class="content-box" id="camp-details-section" style="display: none;">
      <div class="content-header">
        <h3 id="camp-details-title">Szczegóły campu</h3>
        <button class="btn btn-outline" id="back-to-camps-btn">
          <i class="fas fa-arrow-left"></i> Powrót do campów
        </button>
      </div>

      <div class="camp-details-content" id="camp-details-content">
        <!-- Camp details table will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Add Member Modal -->
  <div class="modal" id="add-member-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal">&times;</button>
      <div class="modal-header">
        <h3>Dodaj nowego członka</h3>
      </div>

      <form id="add-member-form">
        <div class="form-group">
          <label for="member-name">Imię i nazwisko *</label>
          <input type="text" id="member-name" name="member-name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="member-email">Email</label>
          <input type="email" id="member-email" name="member-email" class="form-control">
        </div>

        <div class="form-group">
          <label for="member-phone">Telefon</label>
          <input type="tel" id="member-phone" name="member-phone" class="form-control">
        </div>

        <div class="form-group">
          <label for="member-style">Styl tańca *</label>
          <select id="member-style" name="member-style" class="form-control" required>
            <option value="">Wybierz styl</option>
            <option value="st">ST (Standard)</option>
            <option value="la">LA (Latin)</option>
            <option value="10t">10T (10 Tańców)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="member-karnet">Karnet *</label>
          <select id="member-karnet" name="member-karnet" class="form-control" required>
            <option value="">Wybierz karnet</option>
            <option value="1-styl">1 Styl</option>
            <option value="2-style">2 Style</option>
            <option value="vip">VIP</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="cancel-add-member">Anuluj</button>
          <button type="submit" class="btn btn-primary" id="submit-add-member">
            <i class="fas fa-save"></i> Dodaj członka
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Member Modal -->
  <div class="modal" id="edit-member-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-edit-modal">&times;</button>
      <div class="modal-header">
        <h3>Edytuj członka</h3>
      </div>

      <form id="edit-member-form">
        <input type="hidden" id="edit-member-id" name="edit-member-id">
        <div class="form-group">
          <label for="edit-member-name">Imię i nazwisko *</label>
          <input type="text" id="edit-member-name" name="edit-member-name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="edit-member-email">Email</label>
          <input type="email" id="edit-member-email" name="edit-member-email" class="form-control">
        </div>

        <div class="form-group">
          <label for="edit-member-phone">Telefon</label>
          <input type="tel" id="edit-member-phone" name="edit-member-phone" class="form-control">
        </div>

        <div class="form-group">
          <label for="edit-member-style">Styl tańca *</label>
          <select id="edit-member-style" name="edit-member-style" class="form-control" required>
            <option value="">Wybierz styl</option>
            <option value="st">ST (Standard)</option>
            <option value="la">LA (Latin)</option>
            <option value="10t">10T (10 Tańców)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="edit-member-karnet">Karnet *</label>

      const key = getPaymentKey(campId, participantId, columnType, trainerIndex);
      const statusKey = key + '_status';

      localStorage.removeItem(statusKey);

    // Create payment cell with input and buttons

      const cellId = `cell_${campId}_${participantId}_${columnType}${trainerIndex !== null ? `_${trainerIndex}` : ''}`;
      const inputId = `input_${cellId}`;
      const confirmBtnId = `confirm_${cellId}`;
      const removeBtnId = `remove_${cellId}`;

      let inputClass = 'payment-input';
      let confirmBtnStyle = '';
      let removeBtnStyle = 'display: none;';

      if (savedAmount && !isConfirmed) {
        inputClass += ' unconfirmed';
        confirmBtnStyle = '';
        removeBtnStyle = 'display: none;';
      } else if (savedAmount && isConfirmed) {
        inputClass += ' confirmed';
        confirmBtnStyle = 'display: none;';
        removeBtnStyle = '';
      } else {
        confirmBtnStyle = 'display: none;';
        removeBtnStyle = 'display: none;';
      }

      return `

          <div class="payment-cell">
            <input type="number" id="${inputId}" class="${inputClass}" step="0.01" min="0" placeholder="0.00" value="${savedAmount}" data-camp-id="${campId}" data-participant-id="${participantId}" data-column-type="${columnType}" ${trainerIndex !== null ? `data-trainer-index="${trainerIndex}"` : ''}>
            <button type="button" id="${confirmBtnId}" class="confirm-payment-btn" style="${confirmBtnStyle}" data-camp-id="${campId}" data-participant-id="${participantId}" data-column-type="${columnType}" ${trainerIndex !== null ? `data-trainer-index="${trainerIndex}"` : ''}>
              <i class="fas fa-check"></i>

            <button type="button" id="${removeBtnId}" class="remove-payment-btn" style="${removeBtnStyle}" data-camp-id="${campId}" data-participant-id="${participantId}" data-column-type="${columnType}" ${trainerIndex !== null ? `data-trainer-index="${trainerIndex}"` : ''}>

          </div>
        </td>
      `;
    }

    // Create new camp
    async function createCamp(campData) {
      try {
        const campId = Date.now().toString();

        // Collect trainers data
        const trainers = [];
        const trainerItems = document.querySelectorAll('.trainer-item');
        trainerItems.forEach((item, index) => {
          const nameInput = item.querySelector(`input[name="trainer-name-${index + 1}"]`);
          const amountInput = item.querySelector(`input[name="trainer-amount-${index + 1}"]`);
          const currencySelect = item.querySelector(`select[name="trainer-currency-${index + 1}"]`);

          if (nameInput && amountInput && currencySelect) {
            trainers.push({
              name: nameInput.value.trim(),
              amount: parseFloat(amountInput.value),
              currency: currencySelect.value
            });
          }
        });

        const { error } = await supabase
          .from('camps')
          .insert([{
            id: campId,
            month: currentMonth,
            name: campData.name,
            date: campData.date,
            amount: parseFloat(campData.amount),
            currency: campData.currency,
            trainers: trainers,
            created_at: new Date().toISOString()
          }]);

        if (error) throw error;

        closeCreateCampModalFunc();
        await loadCamps();

      } catch (err) {
        console.error('Błąd tworzenia campu:', err);
        alert('Błąd tworzenia campu: ' + (err.message || 'Nieznany błąd'));
      }
    }

    // Modal functions for create camp
    function openCreateCampModal() {
      createCampModal.classList.add('active');
      trainerCount = 0;
      trainersContainer.innerHTML = '';
    }

    function closeCreateCampModalFunc() {
      createCampModal.classList.remove('active');
      createCampForm.reset();
      trainersContainer.innerHTML = '';
    }

    // Event listeners for camps
    createCampBtn.addEventListener('click', openCreateCampModal);
    closeCreateCampModal.addEventListener('click', closeCreateCampModalFunc);
    cancelCreateCamp.addEventListener('click', closeCreateCampModalFunc);
    addTrainerBtn.addEventListener('click', addTrainer);

    // Close modal when clicking outside
    createCampModal.addEventListener('click', (e) => {
      if (e.target === createCampModal) {
        closeCreateCampModalFunc();
      }
    });

    // Create camp form submission
    createCampForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(createCampForm);
      const campData = {
        name: formData.get('camp-name').trim(),
        date: formData.get('camp-date'),
        amount: formData.get('camp-amount'),
        currency: formData.get('camp-currency')
      };

      // Basic validation
      if (!campData.name || !campData.date || !campData.amount || !campData.currency) {
        alert('Proszę wypełnić wszystkie wymagane pola');
        return;
      }

      // Show loading state
      const submitBtn = document.getElementById('submit-create-camp');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<div class="loading"></div> Tworzenie...';
      submitBtn.disabled = true;

      try {
        await createCamp(campData);
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Month selector change
    campMonthSelect.addEventListener('change', (e) => {
      currentMonth = e.target.value;
      loadCamps();
    });

    // Back to camps button
    backToCampsBtn.addEventListener('click', () => {
      document.getElementById('camp-details-section').style.display = 'none';
      document.getElementById('camps-section').style.display = 'block';
      currentCamp = null;
    });

    // Navigation event listeners
    document.getElementById('nav-members').addEventListener('click', (e) => {
      e.preventDefault();
      setActiveNav('members');
    });

    document.getElementById('nav-camps').addEventListener('click', (e) => {
      e.preventDefault();
      setActiveNav('camps');
    });

    // Update the original navigation function
    navMembers.addEventListener('click', (e) => {
      e.preventDefault();
      setActiveNav('members');
    });

    // Payment event handlers
    function setupPaymentEventListeners() {
      // Payment input change handler
      document.addEventListener('input', (e) => {
        if (e.target.classList.contains('payment-input')) {
          handlePaymentInput(e.target);
        }
      });

      // Confirm payment button handler
      document.addEventListener('click', (e) => {
        if (e.target.closest('.confirm-payment-btn')) {
          const button = e.target.closest('.confirm-payment-btn');
          handleConfirmPayment(button);
        }
      });

      // Remove payment button handler
      document.addEventListener('click', (e) => {
        if (e.target.closest('.remove-payment-btn')) {
          const button = e.target.closest('.remove-payment-btn');
          handleRemovePayment(button);
        }
      });
    }

    function handlePaymentInput(input) {
      const campId = input.getAttribute('data-camp-id');
      const participantId = input.getAttribute('data-participant-id');
      const columnType = input.getAttribute('data-column-type');
      const trainerIndex = input.getAttribute('data-trainer-index');
      const value = input.value.trim();

      const cell = input.closest('.payment-cell');
      const confirmBtn = cell.querySelector('.confirm-payment-btn');
      const removeBtn = cell.querySelector('.remove-payment-btn');

      if (value && value !== '0' && value !== '0.00') {
        // Has value - show confirm button, hide remove button, make input red
        input.classList.add('unconfirmed');
        input.classList.remove('confirmed');
        confirmBtn.style.display = '';
        removeBtn.style.display = 'none';

        // Save payment temporarily
        savePayment(campId, participantId, columnType, value, trainerIndex);
      } else {
        // No value - hide both buttons, remove styling
        input.classList.remove('unconfirmed', 'confirmed');
        confirmBtn.style.display = 'none';
        removeBtn.style.display = 'none';

        // Remove payment from storage
        removePayment(campId, participantId, columnType, trainerIndex);
      }
    }

    function handleConfirmPayment(button) {
      const campId = button.getAttribute('data-camp-id');
      const participantId = button.getAttribute('data-participant-id');
      const columnType = button.getAttribute('data-column-type');
      const trainerIndex = button.getAttribute('data-trainer-index');

      const cell = button.closest('.payment-cell');
      const input = cell.querySelector('.payment-input');
      const confirmBtn = cell.querySelector('.confirm-payment-btn');
      const removeBtn = cell.querySelector('.remove-payment-btn');

      // Mark as confirmed
      confirmPayment(campId, participantId, columnType, trainerIndex);

      // Update UI
      input.classList.remove('unconfirmed');
      input.classList.add('confirmed');
      confirmBtn.style.display = 'none';
      removeBtn.style.display = '';
    }

    function handleRemovePayment(button) {
      const campId = button.getAttribute('data-camp-id');
      const participantId = button.getAttribute('data-participant-id');
      const columnType = button.getAttribute('data-column-type');
      const trainerIndex = button.getAttribute('data-trainer-index');

      const cell = button.closest('.payment-cell');
      const input = cell.querySelector('.payment-input');
      const confirmBtn = cell.querySelector('.confirm-payment-btn');
      const removeBtn = cell.querySelector('.remove-payment-btn');

      // Remove payment from storage
      removePayment(campId, participantId, columnType, trainerIndex);

      // Update UI - go back to unconfirmed state if there's a value
      const value = input.value.trim();
      if (value && value !== '0' && value !== '0.00') {
        input.classList.add('unconfirmed');
        input.classList.remove('confirmed');
        confirmBtn.style.display = '';
        removeBtn.style.display = 'none';
      } else {
        input.classList.remove('unconfirmed', 'confirmed');
        confirmBtn.style.display = 'none';
        removeBtn.style.display = 'none';
        input.value = '';
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      loadMembers();
      setActiveNav('members'); // Start with members page
      setupPaymentEventListeners(); // Setup payment event listeners
    });
  </script>
</body>
</html>
