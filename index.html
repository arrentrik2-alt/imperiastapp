<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie - Moja Apka PWA</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Panel logowania</h1>

  <!-- Logika logowania -->
  <script src="login.js"></script>

</html>
