<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admina</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Panel Admina</h1>
  <button id="logoutBtn">Wyloguj się</button>

  <section id="dashboard">
    <h2>Funkcje admina</h2>

    <div id="groups">
      <h3>Grupy</h3>
      <ul id="groupList"></ul>
      <input type="text" id="newGroupName" placeholder="Nazwa grupy">
      <button onclick="addGroup()">Dodaj grupę</button>
    </div>

    <div id="attendance">
      <h3>Obecności</h3>
      <p>Tu wyświetlisz listę obecności</p>
    </div>

    <div id="payments">
      <h3>Płatności</h3>
      <p>Tu wyświetlisz płatności</p>
    </div>
  </section>

  <script src="admin.js"></script>
</body>
</html>
