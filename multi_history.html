<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiSport - Historia odbić</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f1e5b9;
      --text-light: #f5f5f5;
      --text-gray: #b0b0b0;
      --border-dark: #333;
      --success: #28a745;
      --error: #dc3545;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--secondary-bg);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-dark);
      text-align: center;
    }

    .header h1 {
      color: var(--gold);
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-gray);
      font-size: 0.85rem;
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
      flex: 1;
    }

    /* Selection section */
    .selection-section {
      background: var(--secondary-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-dark);
      margin-bottom: 20px;
    }

    .selection-section h2 {
      color: var(--gold);
      margin-bottom: 15px;
      font-size: 1.3rem;
      text-align: center;
    }

    /* Search input */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 16px;
      background: var(--primary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    .search-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    .clear-search-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
    }

    .clear-search-btn:hover {
      color: var(--gold);
    }

    /* Search results dropdown */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--secondary-bg);
      border: 1px solid var(--border-dark);
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .search-result-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-dark);
      transition: background-color 0.2s;
    }

    .search-result-item:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .member-name {
      font-weight: 600;
      color: var(--text-light);
    }

    .member-details {
      font-size: 0.85rem;
      color: var(--text-gray);
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      background: var(--primary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    .form-control:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    .form-control option {
      background: var(--primary-bg);
    }

    /* Checkins section */
    .checkins-section {
      background: var(--secondary-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border-dark);
    }

    .checkins-section h3 {
      color: var(--gold);
      margin-bottom: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    .checkins-list {
      max-height: 500px;
      overflow-y: auto;
    }

    .checkin-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-dark);
      background: var(--primary-bg);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .checkin-item:last-child {
      margin-bottom: 0;
    }

    .checkin-date {
      font-weight: 600;
      color: var(--gold);
    }

    .checkin-time {
      color: var(--text-gray);
    }

    .no-checkins {
      text-align: center;
      padding: 40px;
      color: var(--text-gray);
      font-style: italic;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    /* Error messages */
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container {
        padding: 20px 15px;
      }

      .selection-section {
        padding: 18px;
        margin-bottom: 15px;
      }

      .checkins-section {
        padding: 18px;
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 12px 15px;
      }

      .header h1 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 0.8rem;
      }

      .container {
        padding: 15px 10px;
      }

      .selection-section {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .selection-section h2 {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .checkins-section {
        padding: 15px;
        border-radius: 8px;
      }

      .checkins-section h3 {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .checkins-count {
        padding: 20px 12px !important;
      }

      .checkins-count div:first-child {
        font-size: 2rem !important;
        margin-bottom: 6px !important;
      }

      .checkins-count div:last-child {
        font-size: 1rem !important;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 10px 12px;
      }

      .header h1 {
        font-size: 1.3rem;
      }

      .container {
        padding: 12px 8px;
      }

      .selection-section {
        padding: 12px;
        margin-bottom: 12px;
      }

      .selection-section h2 {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .search-input {
        font-size: 0.95rem;
        padding: 10px 35px 10px 14px;
      }

      .form-control {
        font-size: 0.95rem;
        padding: 10px 14px;
      }

      .checkins-section {
        padding: 12px;
      }

      .checkins-section h3 {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .checkins-count {
        padding: 15px 10px !important;
        border-radius: 8px;
      }

      .checkins-count div:first-child {
        font-size: 1.8rem !important;
        margin-bottom: 5px !important;
      }

      .checkins-count div:last-child {
        font-size: 0.95rem !important;
      }

      .no-checkins p {
        font-size: 1rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1><i class="fas fa-history"></i> MultiSport - Historia odbić</h1>
    <p>Przegląd odbić członków klubu</p>
  </header>

  <!-- Main container -->
  <main class="container">
    <!-- Selection section -->
    <section class="selection-section">
      <h2><i class="fas fa-search"></i> Znajdź członka i wybierz miesiąc</h2>

      <div class="search-container">
        <div class="search-input-container">
          <input type="text" id="member-search" class="search-input" placeholder="Wpisz imię i nazwisko członka..." autocomplete="off">
          <button type="button" id="clear-search" class="clear-search-btn" style="display: none;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="search-results" class="search-results"></div>
      </div>

      <div class="form-group">
        <label for="month-select">Miesiąc</label>
        <select id="month-select" class="form-control">
          <!-- Miesiące będą dodawane automatycznie -->
        </select>
      </div>
    </section>

    <!-- Checkins section -->
    <section class="checkins-section" id="checkins-section" style="display: none;">
      <h3><i class="fas fa-chart-bar"></i> Liczba odbić w wybranym miesiącu</h3>
      <div id="checkins-content">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Ładowanie odbić...</p>
        </div>
      </div>
    </section>

    <!-- Status messages -->
    <div id="status-message"></div>
  </main>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xsowdwnpguftmlvsogdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhzb3dkd25wZ3VmdG1sdnNvZ2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTc0MzQsImV4cCI6MjA3MTMzMzQzNH0.yFz01fJCqTuaY-jzgqlcgueiU4Id71t66xtjhAGXNWI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Global variables
    let membersList = [];
    let selectedMember = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', async () => {
      await loadMembers();
      populateMonthSelect();
      setupEventListeners();

      // Refresh months list daily
      setInterval(() => {
        populateMonthSelect();
        console.log('Months list refreshed');
      }, 24 * 60 * 60 * 1000); // 24 hours
    });

    // Load members with multi/multi_dzieci
    async function loadMembers() {
      try {
        const { data: members, error } = await supabase
          .from('members')
          .select('*')
          .or('multi.eq.multi,multi.eq.multi_dzieci')
          .order('name', { ascending: true });

        if (error) throw error;

        membersList = members || [];
        console.log('Loaded members for search:', membersList.length);

      } catch (err) {
        showError('Błąd ładowania listy członków');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      const searchInput = document.getElementById('member-search');
      const searchResults = document.getElementById('search-results');
      const clearSearchBtn = document.getElementById('clear-search');
      const monthSelect = document.getElementById('month-select');

      // Search input event
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim().toLowerCase();

        // Show/hide clear button
        clearSearchBtn.style.display = query.length > 0 ? 'block' : 'none';

        if (query.length < 2) {
          searchResults.style.display = 'none';
          return;
        }

        const filteredMembers = membersList.filter(member =>
          member.name.toLowerCase().includes(query)
        );

        displaySearchResults(filteredMembers);
      });

      // Clear search button
      clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        searchResults.style.display = 'none';
        clearSearchBtn.style.display = 'none';
        searchInput.focus();

        // Clear selected member
        selectedMember = null;
        hideCheckinsSection();
      });

      // Search input focus
      searchInput.addEventListener('focus', () => {
        if (searchInput.value.trim().length >= 2) {
          const filteredMembers = membersList.filter(member =>
            member.name.toLowerCase().includes(searchInput.value.trim().toLowerCase())
          );
          displaySearchResults(filteredMembers);
        }
      });

      // Hide results when clicking outside
      document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
          searchResults.style.display = 'none';
        }
      });

      // Month selection change
      monthSelect.addEventListener('change', () => {
        if (selectedMember) {
          loadMemberCheckins();
        }
      });
    }

    // Populate month select with current and future months
    function populateMonthSelect() {
      const monthSelect = document.getElementById('month-select');
      const now = new Date();

      // Clear existing options
      monthSelect.innerHTML = '';

      // Add current month and next 5 months
      for (let i = 0; i < 6; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() + i, 1);
        const monthValue = (date.getMonth() + 1).toString().padStart(2, '0');
        const monthName = date.toLocaleDateString('pl-PL', {
          month: 'long',
          year: 'numeric'
        });

        const option = document.createElement('option');
        option.value = `${monthValue}_${date.getFullYear()}`; // Store month_year format
        option.textContent = monthName;

        // Set current month as selected
        if (i === 0) {
          option.selected = true;
        }

        monthSelect.appendChild(option);
      }
    }



    // Display search results
    function displaySearchResults(members) {
      const searchResults = document.getElementById('search-results');

      if (members.length === 0) {
        searchResults.innerHTML = `
          <div class="search-result-item">
            <div class="member-name">Nie znaleziono członków</div>
          </div>
        `;
        searchResults.style.display = 'block';
        return;
      }

      searchResults.innerHTML = members.map(member => `
        <div class="search-result-item" data-member-id="${member.id}">
          <div class="member-name">${member.name}</div>
          <div class="member-details">
            ${member.multi === 'multi' ? 'Multi' : 'Multi dzieci'} • ${member.style.toUpperCase()}
          </div>
        </div>
      `).join('');

      // Add click handlers
      searchResults.querySelectorAll('.search-result-item').forEach(item => {
        item.addEventListener('click', () => {
          const memberId = item.getAttribute('data-member-id');
          selectMember(memberId);
        });
      });

      searchResults.style.display = 'block';
    }

    // Select member
    async function selectMember(memberId) {
      const member = membersList.find(m => m.id === memberId);
      if (!member) return;

      selectedMember = member;

      // Update UI
      document.getElementById('member-search').value = member.name;
      document.getElementById('search-results').style.display = 'none';

      // Load checkins if month is selected
      if (document.getElementById('month-select').value) {
        loadMemberCheckins();
      }
    }

    // Load checkins for selected member and month
    async function loadMemberCheckins() {
      if (!selectedMember) return;

      const checkinsContent = document.getElementById('checkins-content');
      const checkinsSection = document.getElementById('checkins-section');

      // Show loading
      checkinsContent.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Ładowanie odbić...</p>
        </div>
      `;

      // Show section
      checkinsSection.style.display = 'block';

      try {
        const selectedValue = document.getElementById('month-select').value;
        if (!selectedValue) {
          checkinsContent.innerHTML = `
            <div class="no-checkins">
              <i class="fas fa-calendar-times" style="font-size: 2rem; color: var(--text-gray); margin-bottom: 15px;"></i>
              <p>Wybierz miesiąc</p>
            </div>
          `;
          return;
        }

        const [month, year] = selectedValue.split('_');

        // Create proper date objects and format them
        const startDate = new Date(parseInt(year), parseInt(month) - 1, 1).toISOString().split('T')[0];
        const endDate = new Date(parseInt(year), parseInt(month), 0).toISOString().split('T')[0];

        console.log('Loading checkins for:', {
          memberId: selectedMember.id,
          startDate,
          endDate,
          month,
          year
        });

        const { data: checkins, error } = await supabase
          .from('multi_checkins')
          .select('*')
          .eq('member_id', selectedMember.id)
          .gte('checkin_date', startDate)
          .lt('checkin_date', new Date(parseInt(year), parseInt(month), 1).toISOString().split('T')[0]);

        if (error) throw error;

        console.log('Found checkins:', checkins?.length || 0);
        displayCheckins(checkins || []);

      } catch (err) {
        console.error('Error loading checkins:', err);
        checkinsContent.innerHTML = `
          <div class="no-checkins">
            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: var(--error); margin-bottom: 15px;"></i>
            <p>Błąd ładowania odbić</p>
          </div>
        `;
      }
    }

    // Display checkins count in the UI
    function displayCheckins(checkins) {
      const checkinsContent = document.getElementById('checkins-content');

      const checkinsCount = checkins.length;

      if (checkinsCount === 0) {
        checkinsContent.innerHTML = `
          <div class="no-checkins">
            <i class="fas fa-calendar-times" style="font-size: 3rem; color: var(--text-gray); margin-bottom: 20px;"></i>
            <p style="font-size: 1.2rem; color: var(--text-gray);">Brak odbić w wybranym miesiącu</p>
          </div>
        `;
        return;
      }

      const checkinsHtml = `
        <div class="checkins-count" style="
          text-align: center;
          padding: 25px 15px;
          background: var(--secondary-bg);
          border-radius: 12px;
          border: 2px solid var(--gold);
        ">
          <div style="
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 8px;
          ">
            ${checkinsCount}
          </div>
          <div style="
            font-size: 1.1rem;
            color: var(--text-light);
          ">
            odbić w wybranym miesiącu
          </div>
        </div>
      `;

      checkinsContent.innerHTML = checkinsHtml;
    }

    // Hide checkins section
    function hideCheckinsSection() {
      const checkinsSection = document.getElementById('checkins-section');
      checkinsSection.style.display = 'none';
    }

    // Show error message
    function showError(message) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 5000);
    }
  </script>
</body>
</html>
