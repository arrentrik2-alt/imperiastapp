<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiSport - Odbicia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --gold: #d4af37;
      --gold-light: #f1e5b9;
      --text-light: #f5f5f5;
      --text-gray: #b0b0b0;
      --border-dark: #333;
      --success: #28a745;
      --error: #dc3545;
      --warning: #ffc107;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--secondary-bg);
      padding: 20px;
      border-bottom: 1px solid var(--border-dark);
      text-align: center;
    }

    .header h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--text-gray);
      font-size: 0.9rem;
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      flex: 1;
    }

    /* Search section */
    .search-section {
      background: var(--secondary-bg);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--border-dark);
      margin-bottom: 30px;
    }

    .search-section h2 {
      color: var(--gold);
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    /* Search input */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input-container {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 16px;
      background: var(--primary-bg);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      color: var(--text-light);
      font-size: 1rem;
      outline: none;
    }

    .clear-search-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
    }

    .clear-search-btn:hover {
      color: var(--gold);
    }

    .search-input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }

    /* Search results dropdown */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--secondary-bg);
      border: 1px solid var(--border-dark);
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .search-result-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-dark);
      transition: background-color 0.2s;
    }

    .search-result-item:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .search-result-item:last-child {
      border-bottom: none;
    }

    .member-name {
      font-weight: 600;
      color: var(--text-light);
    }

    .member-details {
      font-size: 0.85rem;
      color: var(--text-gray);
      margin-top: 4px;
    }

    /* Selected member */
    .selected-member {
      background: var(--secondary-bg);
      padding: 25px 30px;
      border-radius: 8px;
      border: 1px solid var(--border-dark);
      margin-bottom: 20px;
      display: none;
    }

    .selected-member-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
    }

    .member-info {
      flex: 1;
    }

    .member-info h3 {
      color: var(--gold);
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .member-info p {
      color: var(--text-gray);
      font-size: 0.95rem;
    }

    .checkin-button {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .checkin-button:hover {
      background: #218838;
    }

    .checkin-button:disabled {
      background: var(--text-gray);
      cursor: not-allowed;
    }

    /* Statistics section */
    .stats-section {
      background: var(--secondary-bg);
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid var(--border-dark);
      margin-bottom: 20px;
    }

    .stats-section h3 {
      color: var(--gold);
      margin-bottom: 15px;
      font-size: 1.1rem;
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .stat-card {
      background: var(--primary-bg);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-dark);
      text-align: center;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 3px;
    }

    .stat-label {
      color: var(--text-gray);
      font-size: 0.75rem;
    }

    /* Loading and error states */
    .loading {
      text-align: center;
      padding: 40px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
        max-width: 100%;
      }

      .search-section {
        padding: 25px 20px;
      }

      .stats-section {
        padding: 25px 20px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .selected-member {
        padding: 20px 15px;
      }

      .selected-member-info {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .checkin-button {
        width: 100%;
        padding: 15px 20px;
      }
    }

    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .stat-card {
        padding: 6px 8px;
      }

      .stat-value {
        font-size: 1.1rem;
      }

      .stat-label {
        font-size: 0.7rem;
      }

      .stats-section h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1><i class="fas fa-running"></i> MultiSport - Odbicia</h1>
    <p>Rejestracja obecności w klubie fitness</p>
  </header>

  <!-- Main container -->
  <main class="container">
    <!-- Search section -->
    <section class="search-section">
      <h2><i class="fas fa-search"></i> Znajdź członka</h2>

      <div class="search-container">
        <div class="search-input-container">
          <input type="text" id="member-search" class="search-input" placeholder="Wpisz imię i nazwisko członka..." autocomplete="off">
          <button type="button" id="clear-search" class="clear-search-btn" style="display: none;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="search-results" class="search-results"></div>
      </div>
    </section>

    <!-- Selected member section -->
    <section class="selected-member" id="selected-member">
      <div class="selected-member-info">
        <div class="member-info">
          <h3 id="selected-member-name">Nazwa członka</h3>
          <p id="selected-member-details">Szczegóły członka</p>
        </div>
        <button id="checkin-button" class="checkin-button" disabled>
          <i class="fas fa-check"></i> Zapisz odbicie
        </button>
      </div>
    </section>

    <!-- Statistics section -->
    <section class="stats-section">
      <h3><i class="fas fa-chart-bar"></i> Statystyki</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="member-monthly-checkins">0</div>
          <div class="stat-label">Odbić członka w miesiącu</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="today-total-checkins">0</div>
          <div class="stat-label">Odbić wszystkich dziś</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="monthly-total-checkins">0</div>
          <div class="stat-label">Odbić wszystkich w miesiącu</div>
        </div>
      </div>
    </section>

    <!-- Status messages -->
    <div id="status-message"></div>
  </main>

  <!-- Supabase client -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xsowdwnpguftmlvsogdb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhzb3dkd25wZ3VmdG1sdnNvZ2RiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3NTc0MzQsImV4cCI6MjA3MTMzMzQzNH0.yFz01fJCqTuaY-jzgqlcgueiU4Id71t66xtjhAGXNWI';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Global variables
    let selectedMember = null;
    let membersList = [];

    // Initialize app
    document.addEventListener('DOMContentLoaded', async () => {
      await loadMembers();
      setupEventListeners();
      await loadStats();
    });

    // Load members with multi/multi_dzieci
    async function loadMembers() {
      try {
        const { data: members, error } = await supabase
          .from('members')
          .select('*')
          .or('multi.eq.multi,multi.eq.multi_dzieci')
          .neq('multi', null)
          .order('name', { ascending: true });

        if (error) throw error;

        membersList = members || [];

      } catch (err) {
        showError('Błąd ładowania listy członków');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      const searchInput = document.getElementById('member-search');
      const searchResults = document.getElementById('search-results');
      const checkinButton = document.getElementById('checkin-button');
      const clearSearchBtn = document.getElementById('clear-search');

      // Search input event
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim().toLowerCase();

        // Show/hide clear button
        clearSearchBtn.style.display = query.length > 0 ? 'block' : 'none';

        if (query.length < 2) {
          searchResults.style.display = 'none';
          return;
        }

        const filteredMembers = membersList.filter(member =>
          member.name.toLowerCase().includes(query)
        );

        displaySearchResults(filteredMembers);
      });

      // Clear search button
      clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        searchResults.style.display = 'none';
        clearSearchBtn.style.display = 'none';
        searchInput.focus();
      });

      // Search input focus
      searchInput.addEventListener('focus', () => {
        if (searchInput.value.trim().length >= 2) {
          const filteredMembers = membersList.filter(member =>
            member.name.toLowerCase().includes(searchInput.value.trim().toLowerCase())
          );
          displaySearchResults(filteredMembers);
        }
      });

      // Hide results when clicking outside
      document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
          searchResults.style.display = 'none';
        }
      });

      // Check-in button
      checkinButton.addEventListener('click', async () => {
        if (!selectedMember) return;

        await performCheckin();
      });
    }

    // Display search results
    function displaySearchResults(members) {
      const searchResults = document.getElementById('search-results');

      if (members.length === 0) {
        searchResults.innerHTML = `
          <div class="search-result-item">
            <div class="member-name">Nie znaleziono członków</div>
          </div>
        `;
        searchResults.style.display = 'block';
        return;
      }

      searchResults.innerHTML = members.map(member => `
        <div class="search-result-item" data-member-id="${member.id}">
          <div class="member-name">${member.name}</div>
          <div class="member-details">
            ${member.multi === 'multi' ? 'Multi' : 'Multi dzieci'} • ${member.style.toUpperCase()}
          </div>
        </div>
      `).join('');

      // Add click handlers
      searchResults.querySelectorAll('.search-result-item').forEach(item => {
        item.addEventListener('click', () => {
          const memberId = item.getAttribute('data-member-id');
          selectMember(memberId);
        });
      });

      searchResults.style.display = 'block';
    }

    // Select member
    async function selectMember(memberId) {
      const member = membersList.find(m => m.id === memberId);
      if (!member) return;

      selectedMember = member;

      // Update UI
      document.getElementById('selected-member-name').textContent = member.name;
      document.getElementById('selected-member-details').textContent =
        `${member.multi === 'multi' ? 'Multi' : 'Multi dzieci'} • ${member.style.toUpperCase()} • #${member.id}`;

      document.getElementById('selected-member').style.display = 'block';
      document.getElementById('member-search').value = member.name;
      document.getElementById('search-results').style.display = 'none';

      // Check if already checked in today
      const today = new Date().toISOString().split('T')[0];
      const { data: existingCheckins, error } = await supabase
        .from('multi_checkins')
        .select('id')
        .eq('member_id', memberId)
        .eq('checkin_date', today);

      const checkinButton = document.getElementById('checkin-button');
      if (existingCheckins && existingCheckins.length > 0) {
        checkinButton.disabled = true;
        checkinButton.innerHTML = '<i class="fas fa-check-circle"></i> Już odbity dzisiaj';
      } else {
        checkinButton.disabled = false;
        checkinButton.innerHTML = '<i class="fas fa-check"></i> Zapisz odbicie';
      }

      // Load member statistics
      await loadMemberStats(memberId);

      // Refresh general stats too
      await loadStats();
    }

    // Perform check-in
    async function performCheckin() {
      if (!selectedMember) return;

      const checkinButton = document.getElementById('checkin-button');
      const originalText = checkinButton.innerHTML;

      try {
        checkinButton.disabled = true;
        checkinButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Zapisywanie...';

        const now = new Date();
        const checkinDate = now.toISOString().split('T')[0];
        const checkinTime = now.toTimeString().split(' ')[0];

        const { error } = await supabase
          .from('multi_checkins')
          .insert({
            member_id: selectedMember.id,
            checkin_date: checkinDate,
            checkin_time: checkinTime
          });

        if (error) throw error;

        // Update UI
        checkinButton.innerHTML = '<i class="fas fa-check-circle"></i> Odbicie zapisane!';
        checkinButton.disabled = true;

        // Refresh all stats
        await loadStats();
        if (selectedMember) {
          await loadMemberStats(selectedMember.id);
        }

        showSuccess('Odbicie zostało pomyślnie zapisane!');

      } catch (err) {
        console.error('Error performing check-in:', err);
        checkinButton.innerHTML = originalText;
        checkinButton.disabled = false;
        showError('Błąd zapisywania odbicia: ' + (err.message || 'Nieznany błąd'));
      }
    }

    // Load member statistics
    async function loadMemberStats(memberId) {
      try {
        const now = new Date();
        const currentMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

        const { data: memberCheckins, error } = await supabase
          .from('multi_checkins')
          .select('checkin_date')
          .eq('member_id', memberId)
          .gte('checkin_date', `${currentMonth}-01`)
          .lte('checkin_date', `${currentMonth}-31`);

        if (error) throw error;

        const memberMonthlyCheckins = memberCheckins ? memberCheckins.length : 0;
        document.getElementById('member-monthly-checkins').textContent = memberMonthlyCheckins;

      } catch (err) {
        document.getElementById('member-monthly-checkins').textContent = '0';
      }
    }

    // Load general statistics
    async function loadStats() {
      try {
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const currentMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;

        // Today's total checkins
        const { data: todayCheckins, error: todayError } = await supabase
          .from('multi_checkins')
          .select('id')
          .eq('checkin_date', today);

        if (!todayError) {
          document.getElementById('today-total-checkins').textContent = todayCheckins ? todayCheckins.length : 0;
        }

        // Monthly total checkins
        const { data: monthlyCheckins, error: monthlyError } = await supabase
          .from('multi_checkins')
          .select('id')
          .gte('checkin_date', `${currentMonth}-01`)
          .lte('checkin_date', `${currentMonth}-31`);

        if (!monthlyError) {
          document.getElementById('monthly-total-checkins').textContent = monthlyCheckins ? monthlyCheckins.length : 0;
        }

      } catch (err) {
        document.getElementById('today-total-checkins').textContent = '0';
        document.getElementById('monthly-total-checkins').textContent = '0';
      }
    }

    // Show error message
    function showError(message) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.innerHTML = `<div class="error-message">${message}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.innerHTML = `<div class="success-message">${message}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 3000);
    }
  </script>
</body>
</html>
